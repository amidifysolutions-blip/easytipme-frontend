<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTip | Start Your Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #007AFF; --apple-bg: #F5F5F7; }
        body { font-family: 'Inter', sans-serif; background: var(--apple-bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .setup-card { background: #FFF; padding: 45px; border-radius: 35px; box-shadow: 0 15px 50px rgba(0,0,0,0.05); width: 100%; max-width: 480px; text-align: center; }
        .logo-placeholder { width: 90px; height: 90px; background: #F2F2F7; border-radius: 22px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border: 1px dashed #D2D2D7; overflow: hidden; }
        .logo-placeholder img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.8px; }
        label { display: block; text-align: left; font-size: 11px; font-weight: 700; color: #86868B; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        input, select, textarea { width: 100%; padding: 15px; border: 1px solid #D2D2D7; border-radius: 14px; font-size: 16px; box-sizing: border-box; outline: none; background: #FBFBFD; margin-bottom: 20px; }
        .btn-launch { background: #000; color: #FFF; border: none; padding: 20px; border-radius: 18px; width: 100%; font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .footer-sig { margin-top: 25px; font-size: 12px; color: #C7C7CC; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="setup-card">
    <div class="logo-placeholder" id="logoFrame" onclick="document.getElementById('bizLogo').click()">
        <img id="pLogo" src="" style="display:none;">
        <span id="plusText" style="color:#86868B; font-size:24px;">+</span>
    </div>
    <input type="file" id="bizLogo" style="display:none" accept="image/*" onchange="handleLogo(this)">
    
    <h1>Sign up for free</h1> [cite: 3]
    <p style="color:#86868B; margin-bottom:30px;">Tipping made simple. Cashless & Instant.</p> [cite: 1]

    <form id="regForm">
        <label>Business Name</label>
        <input type="text" id="bName" placeholder="e.g. Luxury Spa" required>
        
        <label>Slogan (Max 90 chars)</label>
        <input type="text" id="bSlogan" maxlength="90" placeholder="e.g. Quality Service & Care">
        
        <label>Currency</label>
        <select id="bCurr">
            <option value="CAD">Canada (CAD $)</option>
            <option value="USD">USA (USD $)</option>
            <option value="GBP">UK (GBP £)</option> [cite: 1]
        </select>
        
        <button type="button" class="btn-launch" onclick="launchSaaS()">Create My Dashboard</button> [cite: 14, 20]
    </form>
    
    <div class="footer-sig">POWERED BY EASYTIP</div> 
</div>

<script>
    let logoData = "";

    function handleLogo(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            logoData = e.target.result;
            document.getElementById('pLogo').src = logoData;
            document.getElementById('pLogo').style.display = 'block';
            document.getElementById('plusText').style.display = 'none';
        };
        reader.readAsDataURL(input.files[0]);
    }

    function launchSaaS() {
        const name = document.getElementById('bName').value;
        if(!name) return alert("Please enter business name");

        // 1. توليد ID فريد للعميل الجديد
        const bizId = "biz_" + Date.now();

        // 2. إنشاء "البروفايل الخام" للعميل الجديد
        const config = {
            id: bizId,
            name: name,
            slogan: document.getElementById('bSlogan').value || "Tipping made simple", [cite: 1]
            currency: document.getElementById('bCurr').value,
            logo: logoData,
            staff: [] // مصفوفة فارغة تماماً لتبدأ الشركة بإضافتها
        };

        // 3. تخزين البيانات في الذاكرة (هذا هو المستودع الخاص بالعميل الجديد)
        localStorage.setItem('config_' + bizId, JSON.stringify(config));
        localStorage.setItem('active_session_id', bizId); // لتحديد من الذي يسجل الآن
        
        // 4. التوجيه للداشبورد (الذي سأفرغه لك بمجرد أن ترسل الكود)
        window.location.href = `dashboard.html?id=${bizId}`;
    }
</script>
</body>
</html>
