<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bustani - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; color: #1a1a1a; padding-top: 20px; }
        .main-card { background: white; width: 92%; max-width: 380px; padding: 25px 25px 35px; border-radius: 32px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f2f2f2; box-sizing: border-box; min-height: 600px; position: relative; }
        
        .back-nav { display: flex; align-items: center; margin-bottom: 15px; }
        .back-btn { background: none; border: none; color: #888; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 4px; padding: 0; }
        
        .brand-header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #f8f8f8; padding-bottom: 20px; }
        .brand-logo { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 12px; }
        
        .staff-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .staff-name { font-size: 24px; font-weight: 600; margin: 0; }
        .avatar-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .amount-btn { background: #fff; border: 1px solid #eeeeee; padding: 18px 5px; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; color: #1a1a1a; transition: 0.2s; }
        .amount-btn.active { border-color: #1a1a1a; box-shadow: inset 0 0 0 1px #1a1a1a; }

        /* تنسيق الـ Other (المربع الأنيق) */
        .custom-box { display: none; background: #f9f9f9; border-radius: 20px; padding: 20px; margin-top: 15px; border: 1px dashed #ddd; }
        .custom-input-wrapper { display: flex; align-items: center; background: white; border: 1px solid #eee; border-radius: 12px; padding: 10px 15px; }
        .custom-input-wrapper span { font-weight: 600; color: #1a1a1a; margin-right: 5px; }
        .custom-input-wrapper input { border: none; outline: none; width: 100%; font-size: 16px; font-weight: 600; }
        #confirm-custom-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; margin-top: 12px; cursor: pointer; font-weight: 600; }

        /* Apple Style Toggle الأخضر */
        .love-box { background: #f8f8f8; padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin: 20px 0; border: 1px solid #eee; }
        .switch { position: relative; display: inline-block; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* النجوم والتقييم */
        .stars-container { display: inline-flex; flex-direction: row-reverse; gap: 8px; justify-content: center; width: 100%; margin-top: 10px; }
        .stars-container input { display: none; }
        .stars-container label { font-size: 32px; color: #e5e5e5; cursor: pointer; }
        .stars-container input:checked ~ label, .stars-container label:hover, .stars-container label:hover ~ label { color: #1a1a1a; }

        #submit-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; display: none; }
        #success-msg { display: none; text-align: center; padding: 60px 10px; }
        .footer-credit { margin-top: 40px; font-size: 11px; color: #bbb; text-align: center; border-top: 1px solid #f9f9f9; padding-top: 20px; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="payment-content">
        <div class="back-nav"><button class="back-btn" onclick="window.location.href='index.html'"><span>‹</span> Back</button></div>
        <div class="brand-header">
            <img src="logo.png" class="brand-logo" alt="Logo">
            <h1 style="font-size: 18px; margin: 0;">Mouneh Lebanese Gourmet Store</h1>
        </div>
        <div class="staff-header">
            <h1 class="staff-name">Bustani</h1>
            <img src="bustani.jpg" class="avatar-img" alt="Bustani">
        </div>
        
        <div class="grid">
            <button class="amount-btn" onclick="tap(500, this)">CA$5</button>
            <button class="amount-btn" onclick="tap(1000, this)">CA$10</button>
            <button class="amount-btn" onclick="tap(1500, this)">CA$15</button>
            <button class="amount-btn" onclick="tap(2000, this)">CA$20</button>
            <button class="amount-btn" onclick="tap(5000, this)">CA$50</button>
            <button class="amount-btn" onclick="handleOther(this)">Other</button>
        </div>

        <div id="custom-container" class="custom-box">
            <div class="custom-input-wrapper"><span>CA$</span><input type="number" id="custom-val" placeholder="0.00"></div>
            <p style="font-size: 11px; color: #999; margin-top: 8px;">Minimum tip is CA$3.00</p>
            <button id="confirm-custom-btn" onclick="applyOth()">Confirm Amount</button>
        </div>

        <div class="love-box">
            <div style="text-align: left;"><h4 style="margin:0; font-size:14px;">Show some love? ♡</h4><p style="margin:4px 0 0; font-size:11px; color:#888;">Cover fees so Bustani gets 100%.</p></div>
            <label class="switch"><input type="checkbox" id="feeToggle" checked onchange="refreshAmount()"><span class="slider"></span></label>
        </div>

        <div id="payment-element"></div>
        <button id="submit-btn" onclick="handleSubmit()">Pay Now</button>
        
        <div class="rating-container">
            <span style="display:block; margin-bottom:10px; font-size:13px; color:#888;">Rate Shani's service</span>
            <div class="stars">
                <input type="radio" id="st5" name="rate"><label for="st5">★</label>
                <input type="radio" id="st4" name="rate"><label for="st4">★</label>
                <input type="radio" id="st3" name="rate"><label for="st3">★</label>
                <input type="radio" id="st2" name="rate"><label for="st2">★</label>
                <input type="radio" id="st1" name="rate"><label for="st1">★</label>
            </div>
        </div>
    </div>

    <div id="success-msg">
        <div style="font-size: 55px; margin-bottom: 15px;">✅</div>
        <h2>Thank You!</h2>
        <p style="color: #888; font-size: 14px;">Your tip has been received. We appreciate your support!</p>
        <button onclick="window.location.href='index.html'" style="margin-top:25px; background:#1a1a1a; color:white; border:none; padding:15px 30px; border-radius:15px; cursor:pointer; font-weight:600;">Done</button>
    </div>
    <div class="footer-credit">Powered by <b>Amidify Solutions Inc.</b></div>
</div>

<script>
    let currentBaseAmount = 0; let elements; const FEE_PERCENT = 0.12;
    const API_URL = "https://easytipme-backend.onrender.com";
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n'); 

    function refreshAmount() { if (currentBaseAmount > 0) calculateAndStart(currentBaseAmount); }
    function handleOther(btn) { document.getElementById('custom-container').style.display = 'block'; document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }
    function applyOth() {
        const val = parseFloat(document.getElementById('custom-val').value);
        if (val >= 3) { currentBaseAmount = val * 100; calculateAndStart(currentBaseAmount); document.getElementById('custom-container').style.display = 'none'; }
        else { alert("Minimum tip is CA$3.00"); }
    }
    function tap(amt, btn) { document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); document.getElementById('custom-container').style.display = 'none'; currentBaseAmount = amt; calculateAndStart(amt); }

    async function calculateAndStart(baseAmt) {
        const isCoveringFees = document.getElementById('feeToggle').checked;
        const finalAmount = isCoveringFees ? Math.round(baseAmt * (1 + FEE_PERCENT)) : baseAmt;
        document.getElementById('submit-btn').innerText = `Pay CA$${(finalAmount/100).toFixed(2)} Now`;
        document.getElementById('payment-element').innerHTML = 'Loading...';
        try {
            const res = await fetch(`${API_URL}/create-payment-intent`, { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ amount: finalAmount, currency: "cad", metadata: { staff: "Bustani" } }) });
            const { clientSecret } = await res.json();
            elements = stripe.elements({ clientSecret });
            const paymentElement = elements.create("payment"); paymentElement.mount("#payment-element");
            paymentElement.on('ready', () => { document.getElementById('submit-btn').style.display = 'block'; });
        } catch (e) { document.getElementById('payment-element').innerHTML = 'Error.'; }
    }

    async function handleSubmit() {
        const { error, paymentIntent } = await stripe.confirmPayment({ elements, redirect: 'if_required' });
        if (!error && paymentIntent.status === 'succeeded') { document.getElementById('payment-content').style.display = 'none'; document.getElementById('success-msg').style.display = 'block'; }
    }
</script>
</body>
</html>
