<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account | Easy Tip Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: #ffffff; 
            color: #1d1d1f; 
        }
        .verify-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 20px; 
            text-align: center; 
        }
        .icon-box { 
            font-size: 50px; 
            margin-bottom: 20px; 
        }
        h2 { 
            font-size: 28px; 
            font-weight: 700; 
            margin-bottom: 10px; 
            letter-spacing: -1px; 
        }
        p { 
            color: #86868b; 
            font-size: 16px; 
            margin-bottom: 40px; 
            line-height: 1.5; 
        }
        
        /* تصميم مربعات الكود */
        .code-inputs { 
            display: flex; 
            gap: 12px; 
            justify-content: center; 
            margin-bottom: 40px; 
        }
        .code-inputs input { 
            width: 50px; 
            height: 60px; 
            border: 1.5px solid #d2d2d7; 
            border-radius: 12px; 
            text-align: center; 
            font-size: 24px; 
            font-weight: 700; 
            background: #f5f5f7; 
            outline: none; 
            transition: 0.2s; 
        }
        .code-inputs input:focus { 
            border-color: #000; 
            background: #fff; 
            box-shadow: 0 0 0 4px rgba(0,0,0,0.05); 
        }

        .main-btn { 
            width: 100%; 
            background: #000; 
            color: #fff; 
            border: none; 
            padding: 18px; 
            border-radius: 14px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .main-btn:hover { background: #333; }
        
        .resend-link { 
            margin-top: 25px; 
            display: block; 
            font-size: 14px; 
            color: #007aff; 
            text-decoration: none; 
            font-weight: 500; 
        }
    </style>
</head>
<body>

    <div class="verify-card">
        <div class="icon-box">✉️</div>
        <h2>Verify your phone</h2>
        <p>We've sent a 4-digit verification code to your number. Please enter it below to activate your account.</p>

        <div class="code-inputs">
            <input type="text" maxlength="1" oninput="moveNext(this)">
            <input type="text" maxlength="1" oninput="moveNext(this)">
            <input type="text" maxlength="1" oninput="moveNext(this)">
            <input type="text" maxlength="1" oninput="moveNext(this)">
        </div>

        <button class="main-btn" onclick="verifyAndGo()">Complete Registration</button>
        
        <a href="#" class="resend-link">Didn't receive a code? Resend</a>
    </div>

    <script>
        // دالة لتحريك المؤشر للمربع التالي تلقائياً
        function moveNext(current) {
            if (current.value.length >= 1 && current.nextElementSibling) {
                current.nextElementSibling.focus();
            }
        }

        // دالة التحقق والانتقال للداشبورد
        function verifyAndGo() {
            // حالياً سنقوم بالتوجيه مباشرة للداشبورد (التجربة الحقيقية)
            // لاحقاً سنربطها بالكود الفعلي لـ Twilio
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
