<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTipMe - V1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1a1a1a; }
        .main-card { background: white; width: 100%; max-width: 380px; padding: 25px; border-radius: 28px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); position: relative; }
        
        /* القسم العلوي */
        .staff-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .staff-info h1 { font-size: 24px; font-weight: 600; margin: 0; }
        .staff-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; background: #eee; border: 2px solid #fff; }

        /* صندوق المبالغ */
        .content-box { border: 1.5px solid #f0f0f2; border-radius: 24px; padding: 20px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 15px; }
        .amount-btn { background: #fff; border: 1.5px solid #efeff2; padding: 18px 0; border-radius: 16px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.2s; color: #1a1a1a; }
        .amount-btn:hover { border-color: #1a1a1a; }
        .amount-btn.active { border-color: #1a1a1a; box-shadow: inset 0 0 0 1px #1a1a1a; }

        /* حقل Other */
        .custom-field { display: flex; align-items: center; background: #fff; border: 1.5px solid #efeff2; border-radius: 16px; padding: 14px 18px; }
        .custom-input { border: none; background: transparent; flex: 1; font-size: 16px; outline: none; font-weight: 500; }

        /* التقييم */
        .rating-card { border: 1.5px solid #f0f0f2; border-radius: 20px; padding: 18px 20px; display: flex; justify-content: space-between; align-items: center; }
        .stars label { font-size: 28px; color: #e5e5e7; cursor: pointer; transition: 0.2s; }
        .stars input:checked ~ label, .stars label:hover, .stars label:hover ~ label { color: #FFD700; }
        .stars { display: flex; gap: 4px; direction: rtl; }
        .stars input { display: none; }

        /* أزرار Stripe */
        #payment-element { margin-top: 20px; }
        #submit-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="staff-header">
        <div class="staff-info"><h1>Shani</h1></div>
        <img src="https://via.placeholder.com/70" class="staff-img" alt="Staff">
    </div>

    <div class="content-box">
        <div class="grid">
            <button class="amount-btn" onclick="tap(5, this)">5</button>
            <button class="amount-btn" onclick="tap(10, this)">10</button>
            <button class="amount-btn" onclick="tap(15, this)">15</button>
            <button class="amount-btn" onclick="tap(20, this)">20</button>
        </div>
        <div class="custom-field">
            <input type="number" id="custom-in" class="custom-input" placeholder="Enter amount" oninput="manual()">
        </div>
    </div>

    <div class="rating-card">
        <span>Rate visit</span>
        <div class="stars">
            <input type="radio" id="s5" name="r"><label for="s5">★</label>
            <input type="radio" id="s4" name="r"><label for="s4">★</label>
            <input type="radio" id="s3" name="r"><label for="s3">★</label>
            <input type="radio" id="s2" name="r"><label for="s2">★</label>
            <input type="radio" id="s1" name="r"><label for="s1">★</label>
        </div>
    </div>

    <div id="payment-element"></div>
    <button id="submit-btn">Pay Now</button>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n'); 
    const API_URL = "https://easytipme-backend.onrender.com";
    let elements;

    function tap(amt, btn) {
        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        pay(amt * 100);
    }

    function manual() {
        const val = parseFloat(document.getElementById('custom-in').value);
        if (val >= 3) pay(Math.round(val * 100));
    }

    async function pay(amount) {
        document.getElementById("payment-element").innerHTML = "Loading...";
        const res = await fetch(`${API_URL}/create-payment-intent`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount, currency: "cad" }),
        });
        const { clientSecret } = await res.json();
        elements = stripe.elements({ clientSecret, appearance: { theme: 'flat' } });
        const pe = elements.create("payment", { layout: "tabs" });
        document.getElementById("payment-element").innerHTML = "";
        pe.mount("#payment-element");
        document.getElementById("submit-btn").style.display = "block";
    }

    document.getElementById("submit-btn").onclick = async () => {
        await stripe.confirmPayment({ elements, confirmParams: { return_url: window.location.href + "?status=success" } });
    };
</script>
</body>
</html>
