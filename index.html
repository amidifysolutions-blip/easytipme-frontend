<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyTipMe | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; }
        body { font-family: 'Inter', sans-serif; background: var(--apple-bg); margin: 0; padding: 20px; text-align: center; }
        
        /* الهيدر الديناميكي */
        .header-biz { margin-bottom: 40px; padding-top: 20px; }
        .logo-frame { width: 100px; height: 100px; border-radius: 25px; object-fit: cover; margin-bottom: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .biz-title { font-size: 28px; font-weight: 700; color: #1D1D1F; margin: 0; }
        .biz-slogan { font-size: 15px; color: #86868B; margin-top: 8px; max-width: 400px; margin-inline: auto; }

        /* حاوية الموظفين (Triple View) */
        .specialist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; max-width: 900px; margin: 40px auto; }
        .staff-card { background: #FFF; padding: 25px 15px; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .staff-card:hover { transform: translateY(-5px); border-color: #000; }
        .staff-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; border: 2px solid #F5F5F7; }
        
        .footer-sign { margin-top: 80px; font-size: 10px; color: #AEAEB2; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="header-biz">
    <img id="bizLogo" src="" class="logo-frame" style="display:none;">
    <h1 id="bizName" class="biz-title">Welcome</h1>
    <p id="bizSlogan" class="biz-slogan"></p>
</div>

<div class="specialist-grid" id="staffList">
    </div>

<div class="footer-sign">Power by amidify solutions inc</div>

<script>
    // 1. التقاط الـ ID من الرابط (مثلاً index.html?id=Eazy_123)
    const urlParams = new URLSearchParams(window.location.search);
    const bizId = urlParams.get('id');

    // 2. جلب البيانات المخزنة لهذا الـ ID تحديداً
    const companyData = JSON.parse(localStorage.getItem('config_' + bizId) || '{}');
    const staffData = JSON.parse(localStorage.getItem('staff_' + bizId) || '[]');

    window.onload = () => {
        if (!bizId) {
            document.body.innerHTML = "<h2>Error: Business ID is missing.</h2>";
            return;
        }

        // عرض بيانات الشركة في الهيدر
        document.getElementById('bizName').innerText = companyData.name || "Our Specialists";
        document.getElementById('bizSlogan').innerText = companyData.slogan || "";
        if (companyData.logo) {
            document.getElementById('bizLogo').src = companyData.logo;
            document.getElementById('bizLogo').style.display = 'inline-block';
        }

        renderStaff();
    };

    function renderStaff() {
        const container = document.getElementById('staffList');
        container.innerHTML = "";

        if (staffData.length === 0) {
            container.innerHTML = "<p style='grid-column: 1/-1; color: #86868B;'>No specialists added yet.</p>";
            return;
        }

        staffData.forEach(staff => {
            container.innerHTML += `
                <div class="staff-card" onclick="alert('Going to Payment for ${staff.nName}')">
                    <img src="${staff.photo || 'https://via.placeholder.com/100'}" class="staff-img">
                    <div style="font-weight:700; font-size:15px; color:#1D1D1F;">${staff.nName}</div>
                    <div style="font-size:12px; color:#86868B; margin-top:4px;">${staff.job}</div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
