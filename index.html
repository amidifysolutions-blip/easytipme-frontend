<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTipMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .container { background: #ffffff; width: 100%; max-width: 360px; padding: 50px 24px; text-align: center; position: relative; }
        
        /* Header Section */
        .staff-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        .staff-img { width: 84px; height: 84px; border-radius: 50%; object-fit: cover; background: #f5f5f7; margin-bottom: 16px; }
        .staff-name { font-size: 24px; font-weight: 500; letter-spacing: -0.5px; }
        .instruction { color: #86868b; font-size: 15px; margin-top: 6px; font-weight: 400; }

        /* Grid Layout */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 30px 0; }
        .amount-btn { background: #f5f5f7; border: none; padding: 18px 0; border-radius: 14px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; color: #1d1d1f; }
        .amount-btn span { font-weight: 300; font-size: 12px; color: #86868b; margin-right: 2px; } /* شعار العملة خفيف */
        .amount-btn:active { transform: scale(0.96); background: #e8e8ed; }

        /* Custom Box (Apple Style) */
        .custom-box { display: none; align-items: center; background: #f5f5f7; border-radius: 14px; padding: 14px 20px; margin-top: 12px; }
        .custom-input { border: none; background: transparent; flex: 1; font-size: 17px; outline: none; color: #1d1d1f; font-family: inherit; font-weight: 500; }
        .custom-input::placeholder { color: #a1a1a6; font-weight: 400; }
        .next-link { background: none; border: none; font-weight: 600; cursor: pointer; color: #0066cc; font-size: 15px; padding-left: 10px; }

        /* Stripe Element */
        #payment-element { margin-top: 30px; }
        #submit-btn { background: #000000; color: #ffffff; border: none; width: 100%; padding: 18px; border-radius: 14px; font-size: 17px; font-weight: 500; cursor: pointer; margin-top: 30px; display: none; -webkit-tap-highlight-color: transparent; }
        #submit-btn:active { opacity: 0.8; }

        /* Rating Stars */
        .rating-container { margin-top: 45px; }
        .stars { display: flex; justify-content: center; gap: 10px; direction: rtl; }
        .stars input { display: none; }
        .stars label { font-size: 28px; color: #e8e8ed; cursor: pointer; transition: color 0.2s; }
        .stars label:hover, .stars label:hover ~ label, .stars input:checked ~ label { color: #ffcc00; }

        /* Success Message Overlay */
        #success-msg { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .check-icon { width: 70px; height: 70px; background: #f5f5f7; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="success-msg">
        <div class="check-icon">✓</div>
        <h2 style="font-weight: 500; margin: 0;">Thank You</h2>
        <p style="color: #86868b; margin-top: 8px;">Your tip has been sent.</p>
        <button onclick="location.reload()" style="background:none; border:none; color:#0066cc; cursor:pointer; font-size:16px; font-weight:500; margin-top:30px;">Done</button>
    </div>

    <div class="staff-header">
        <img src="https://via.placeholder.com/84" class="staff-img" alt="Staff">
        <div class="staff-name">Shani</div>
        <div class="instruction">Choose a tip amount</div>
    </div>
    
    <div class="grid">
        <button class="amount-btn" onclick="startPayment(500)"><span>$</span>5</button>
        <button class="amount-btn" onclick="startPayment(1000)"><span>$</span>10</button>
        <button class="amount-btn" onclick="startPayment(1500)"><span>$</span>15</button>
        <button class="amount-btn" onclick="startPayment(2500)"><span>$</span>25</button>
        <button class="amount-btn" onclick="startPayment(5000)"><span>$</span>50</button>
        <button class="amount-btn" onclick="showCustom()" style="color: #86868b; font-weight: 400;">Other</button>
    </div>

    <div id="custom-container" class="custom-box">
        <input type="number" id="custom-val" class="custom-input" placeholder="Custom amount">
        <button class="next-link" onclick="processCustom()">Next</button>
    </div>

    <div id="payment-element"></div>
    <button id="submit-btn">Pay Now</button>

    <div class="rating-container">
        <div class="stars">
            <input type="radio" id="s5" name="rating"><label for="s5">★</label>
            <input type="radio" id="s4" name="rating"><label for="s4">★</label>
            <input type="radio" id="s3" name="rating"><label for="s3">★</label>
            <input type="radio" id="s2" name="rating"><label for="s2">★</label>
            <input type="radio" id="s1" name="rating"><label for="s1">★</label>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n'); 
    const API_URL = "https://easytipme-backend.onrender.com";
    let elements;

    function showCustom() { document.getElementById('custom-container').style.display = 'flex'; }
    function processCustom() {
        const val = parseFloat(document.getElementById('custom-val').value);
        if (val >= 3) {
            startPayment(Math.round(val * 100));
        } else {
            // تلميح ناعم بدلاً من رسالة منبثقة مزعجة
            document.getElementById('custom-val').value = "";
            document.getElementById('custom-val').placeholder = "Min. amount $3";
        }
    }

    async function startPayment(amount) {
        const response = await fetch(`${API_URL}/create-payment-intent`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ amount, currency: "cad" }),
        });
        const { clientSecret } = await response.json();

        elements = stripe.elements({ 
            clientSecret,
            appearance: {
                theme: 'none', // تخصيص كامل يدوي ليشبه أبل
                variables: {
                    fontFamily: 'Inter, system-ui, sans-serif',
                    colorText: '#1d1d1f',
                    colorBackground: '#f5f5f7',
                    borderRadius: '14px',
                    colorInputText: '#1d1d1f'
                },
                rules: {
                    '.Input': { border: 'none', padding: '16px' },
                    '.Label': { fontWeight: '500', marginBottom: '8px' }
                }
            }
        });

        const paymentElement = elements.create("payment", { layout: "tabs" });
        document.getElementById("payment-element").innerHTML = "";
        paymentElement.mount("#payment-element");
        document.getElementById("submit-btn").style.display = "block";
    }

    document.getElementById("submit-btn").onclick = async () => {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true;
        btn.innerText = "Processing...";
        await stripe.confirmPayment({
            elements,
            confirmParams: { return_url: window.location.href + "?status=success" },
        });
    };

    if (new URLSearchParams(window.location.search).get('status') === 'success') {
        document.getElementById('success-msg').style.display = 'flex';
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>
</body>
</html>
