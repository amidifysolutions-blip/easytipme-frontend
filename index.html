<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTipMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .container { background: #ffffff; width: 100%; max-width: 360px; padding: 50px 24px; text-align: center; position: relative; }
        .staff-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 40px; }
        .staff-img { width: 84px; height: 84px; border-radius: 50%; object-fit: cover; background: #f5f5f7; margin-bottom: 16px; border: 0.5px solid #eee; }
        .staff-name { font-size: 24px; font-weight: 500; }
        .instruction { color: #86868b; font-size: 15px; margin-top: 6px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 30px 0; }
        .amount-btn { background: #f5f5f7; border: none; padding: 18px 0; border-radius: 14px; font-size: 17px; font-weight: 500; cursor: pointer; color: #1d1d1f; }
        .amount-btn span { font-weight: 300; font-size: 13px; color: #a1a1a6; }

        .custom-box { display: none; align-items: center; background: #f5f5f7; border-radius: 14px; padding: 14px 20px; margin-top: 12px; }
        .custom-input { border: none; background: transparent; flex: 1; font-size: 17px; outline: none; color: #1d1d1f; font-weight: 500; width: 100%; }
        /* تصغير حجم رسالة الخطأ لتكون أنيقة */
        .custom-input::placeholder { font-size: 14px; color: #a1a1a6; font-weight: 400; }
        .next-link { background: none; border: none; font-weight: 600; cursor: pointer; color: #1d1d1f; font-size: 15px; }

        #payment-element { margin-top: 30px; min-height: 100px; }
        #submit-btn { background: #000000; color: #ffffff; border: none; width: 100%; padding: 18px; border-radius: 16px; font-size: 17px; font-weight: 500; cursor: pointer; margin-top: 30px; display: none; }
        
        #success-msg { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .check-icon { width: 70px; height: 70px; background: #f5f5f7; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="success-msg">
        <div class="check-icon">✓</div>
        <h2 style="font-weight: 500; margin: 0;">Thank You</h2>
        <p style="color: #86868b; margin-top: 8px;">Your tip has been received.</p>
        <button onclick="location.reload()" style="background:none; border:none; color:#1d1d1f; cursor:pointer; font-size:16px; font-weight:600; margin-top:30px; text-decoration: underline;">Done</button>
    </div>

    <div class="staff-header">
        <img src="https://via.placeholder.com/84" class="staff-img" alt="Staff">
        <div class="staff-name">Shani</div>
        <div class="instruction">Choose a tip amount</div>
    </div>
    
    <div class="grid">
        <button class="amount-btn" onclick="startPayment(500)"><span>$</span>5</button>
        <button class="amount-btn" onclick="startPayment(1000)"><span>$</span>10</button>
        <button class="amount-btn" onclick="startPayment(1500)"><span>$</span>15</button>
        <button class="amount-btn" onclick="startPayment(2500)"><span>$</span>25</button>
        <button class="amount-btn" onclick="startPayment(5000)"><span>$</span>50</button>
        <button class="amount-btn" onclick="showCustom()" style="color: #a1a1a6; font-weight: 400;">Other</button>
    </div>

    <div id="custom-container" class="custom-box">
        <input type="number" id="custom-val" class="custom-input" placeholder="Amount">
        <button class="next-link" id="next-btn" onclick="processCustom()">Next</button>
    </div>

    <div id="payment-element"></div>
    <button id="submit-btn">Pay Now</button>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n'); 
    const API_URL = "https://easytipme-backend.onrender.com";
    let elements;

    function showCustom() { document.getElementById('custom-container').style.display = 'flex'; }
    
    function processCustom() {
        const inputField = document.getElementById('custom-val');
        const val = parseFloat(inputField.value);
        
        // منع المبالغ أقل من 3 دولار بطريقة أنيقة
        if (isNaN(val) || val < 3) {
            inputField.value = "";
            inputField.placeholder = "Minimum $3.00"; // حجم الخط هنا أصبح أصغر ومناسب
            return;
        }
        startPayment(Math.round(val * 100));
    }

    async function startPayment(amount) {
        // إخفاء الزر إذا كان ظاهراً من محاولة سابقة
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("payment-element").innerHTML = "<p style='color:#86868b; font-size:14px;'>Loading...</p>";

        try {
            const response = await fetch(`${API_URL}/create-payment-intent`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount, currency: "cad" }),
            });
            const { clientSecret } = await response.json();

            elements = stripe.elements({ 
                clientSecret,
                appearance: {
                    theme: 'none',
                    variables: { fontFamily: 'Inter, sans-serif', colorText: '#1d1d1f', colorBackground: '#f5f5f7', borderRadius: '14px' },
                    rules: { '.Input': { border: 'none', padding: '16px' } }
                }
            });

            const paymentElement = elements.create("payment", { layout: "tabs" });
            document.getElementById("payment-element").innerHTML = "";
            paymentElement.mount("#payment-element");
            
            const payBtn = document.getElementById("submit-btn");
            payBtn.style.display = "block";
            payBtn.disabled = false;
            payBtn.innerText = "Pay Now";
        } catch (e) {
            document.getElementById("payment-element").innerHTML = "Error loading. Try again.";
        }
    }

    document.getElementById("submit-btn").onclick = async () => {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true;
        btn.innerText = "Processing...";
        
        const result = await stripe.confirmPayment({
            elements,
            confirmParams: { return_url: window.location.href + "?status=success" },
        });

        // إذا فشلت العملية أو ألغاها الزبون، نعيد الزر لحالته الطبيعية
        if (result.error) {
            btn.disabled = false;
            btn.innerText = "Pay Now";
        }
    };

    if (new URLSearchParams(window.location.search).get('status') === 'success') {
        document.getElementById('success-msg').style.display = 'flex';
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>
</body>
</html>
