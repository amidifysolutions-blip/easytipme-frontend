<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mouneh - Select Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; display: flex; justify-content: center; padding: 20px 0; margin: 0; color: #1a1a1a; }
        .main-card { background: white; width: 92%; max-width: 380px; padding: 25px; border-radius: 32px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f2f2f2; box-sizing: border-box; text-align: center; }
        .brand-logo { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 12px; }
        .brand-name { font-size: 24px; font-weight: 700; margin: 0; }
        .brand-bio { font-size: 14px; color: #666; margin: 8px 0 20px; line-height: 1.4; }
        .main-question { font-size: 18px; font-weight: 700; margin: 25px 0 15px; }
        
        /* Selection Header */
        .selection-header { background: #f2f2f7; padding: 12px 15px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .switch { position: relative; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .3s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Select All Link */
        #select-all-btn { display: none; text-align: right; margin-bottom: 15px; padding-right: 5px; }
        #select-all-btn span { color: #0071e3; font-size: 13px; font-weight: 600; cursor: pointer; }

        /* Staff List */
        .staff-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .staff-card { background: white; border: 1px solid #f2f2f2; border-radius: 20px; padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .staff-card.selected { border-color: #000; background-color: #f9f9f9; }
        
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }
        .details h3 { font-size: 16px; font-weight: 600; margin: 0; text-align: left; }
        .details p { font-size: 13px; color: #888; margin: 2px 0 0; text-align: left; }
        
        .chevron { color: #c7c7cc; font-size: 20px; }
        
        /* Checkbox Appearance */
        .checkbox-container { width: 22px; height: 22px; border: 2px solid #ddd; border-radius: 7px; display: none; align-items: center; justify-content: center; transition: 0.2s; }
        .staff-card.selected .checkbox-container { background: #000; border-color: #000; }
        .staff-card.selected .checkbox-container::after { content: '✓'; color: white; font-size: 14px; font-weight: bold; }

        #next-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 600; font-size: 16px; display: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-card">
    <img src="logo.png" class="brand-logo" alt="Logo">
    <h1 class="brand-name">Mouneh Lebanese Gourmet Store</h1>
    <p class="brand-bio">Authentic flavors delivered with love and tradition.</p>
    <h2 style="font-size: 18px; font-weight: 700; margin: 25px 0 15px; text-align: center; color: #1d1d1f;">
   
    Please choose a member of our team you would like to tip
</h2>
    <div class="selection-header">
        <span style="font-size: 14px; font-weight: 500;">Select multiple</span>
        <label class="switch">
            <input type="checkbox" id="multiModeToggle" onchange="toggleMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div id="select-all-btn"><span onclick="selectAll()">Select All</span></div>

    <div class="staff-list" id="stafflist"></div>

    <button id="next-btn" onclick="goToMultiple()">Next</button>
    
    <div style="margin-top:30px; font-size:11px; color:#bbb;">Powered by <b>Amidify Solutions Inc.</b></div>
</div>

<script>
    let isMulti = false;
    let selectedStaff = [];
    // جلب البيانات من الداشبورد
    let staffData = JSON.parse(localStorage.getItem('master_staff') || '[]');

    function renderStaff() {
        const list = document.getElementById('stafflist');
        list.innerHTML = staffData.map(s => `
            <div class="staff-card" id="card-${s.id}" onclick="handleSelect('${s.id}', this)">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="${s.img}" class="avatar" onerror="this.src='logo.png'">
                    <div class="details">
                        <h3>${s.nName}</h3>
                        <p>${s.job}</p>
                    </div>
                </div>
                <div class="chevron" style="display: ${isMulti ? 'none' : 'block'}">›</div>
                <div class="checkbox-container" style="display: ${isMulti ? 'flex' : 'none'}"></div>
            </div>
        `).join('');
    }

    function toggleMode() {
        isMulti = document.getElementById('multiModeToggle').checked;
        selectedStaff = [];
        
        // إظهار أو إخفاء زر Select All
        document.getElementById('select-all-btn').style.display = isMulti ? 'block' : 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        renderStaff();
    }

    function handleSelect(id, element) {
        const person = staffData.find(s => s.id == id);
        
        if (!isMulti) {
            localStorage.setItem('selectedStaff', JSON.stringify([{name: person.nName, image: person.img}]));
            window.location.href = 'multiple.html'; 
            return;
        }

        element.classList.toggle('selected');
        const idx = selectedStaff.findIndex(s => s.id == id);
        
        if (idx > -1) {
            selectedStaff.splice(idx, 1);
        } else {
            selectedStaff.push({name: person.nName, image: person.img, id: id});
        }

        document.getElementById('next-btn').style.display = selectedStaff.length > 0 ? 'block' : 'none';
    }

    function selectAll() {
        selectedStaff = [];
        const cards = document.querySelectorAll('.staff-card');
        cards.forEach(card => {
            card.classList.add('selected');
            const id = card.id.replace('card-', '');
            const person = staffData.find(s => s.id == id);
            selectedStaff.push({name: person.nName, image: person.img, id: id});
        });
        document.getElementById('next-btn').style.display = 'block';
    }

    function goToMultiple() {
        if(selectedStaff.length > 0) {
            localStorage.setItem('selectedStaff', JSON.stringify(selectedStaff));
            window.location.href = 'multiple.html';
        }
    }

    renderStaff();
</script>
</body>
</html>
