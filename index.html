<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouneh - Tip Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .main-card { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        .brand-logo { width: 60px; height: 60px; border-radius: 12px; margin-bottom: 10px; object-fit: contain; }
        h1 { font-size: 20px; font-weight: 700; margin: 0; color: #1d1d1f; }
        .sub-text { font-size: 13px; color: #86868b; margin: 5px 0 20px; }
        
        /* Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„Ø±Ø³Ù…ÙŠ Ø§Ù„Ø°ÙŠ Ø·Ù„Ø¨ØªÙ‡ */
        .main-question { font-size: 17px; font-weight: 600; margin: 20px 0; color: #1d1d1f; line-height: 1.4; }

        /* Ø®Ø§Ù†Ø© Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø±Ø³Ù…ÙŠØ© */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-container input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 12px; border: 1px solid #e5e5ea; background: #f5f5f7; outline: none; box-sizing: border-box; font-size: 15px; }
        .search-icon { position: absolute; left: 14px; top: 12px; color: #999; }

        .selection-header { display: flex; justify-content: space-between; align-items: center; background: #f5f5f7; padding: 12px 15px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; }
        .staff-list { display: flex; flex-direction: column; gap: 12px; }
        .staff-card { display: flex; align-items: center; justify-content: space-between; padding: 15px; border: 1px solid #f2f2f2; border-radius: 16px; cursor: pointer; transition: 0.2s; }
        .staff-card:hover { background: #fafafa; }
        .staff-card.selected { border-color: #000; background: #f9f9f9; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
        
        .check-box { width: 22px; height: 22px; border: 2px solid #d2d2d7; border-radius: 6px; display: none; }
        .staff-card.selected .check-box { background: #000; border-color: #000; position: relative; }
        .staff-card.selected .check-box::after { content: 'âœ“'; color: white; position: absolute; left: 4px; top: -1px; font-weight: bold; }

        #next-btn { background: #000; color: #fff; border: none; width: 100%; padding: 16px; border-radius: 14px; font-weight: 600; margin-top: 20px; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div class="main-card">
    <img src="logo.png" class="brand-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
    <h1>Mouneh Lebanese Gourmet Store</h1>
    <p class="sub-text">Authentic flavors delivered with tradition.</p>

   <div class="main-question">Please choose a member of our team you would like to tip</div>

<div class="search-container">
    <span class="search-icon">ğŸ”</span>
    <input type="text" id="staffSearch" onkeyup="filterStaff()" placeholder="Search by name...">
</div>

<div class="selection-header">
    <span style="font-weight: 500;">Select multiple specialists</span>
    <label class="switch">
        <input type="checkbox" id="multiModeToggle" onchange="toggleMode()">
        <span class="slider"></span>
    </label>
</div>

<div id="select-all-btn" style="display:none; text-align:right; margin: -5px 0 15px;">
    <span onclick="selectAll()" style="color:#0071e3; cursor:pointer; font-size:13px; font-weight:600;">Select All</span>
</div>

<script>
    let isMulti = false;
    let selectedStaff = [];
    // Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ø¯Ø§Ø´Ø¨ÙˆØ±Ø¯
    let staffData = JSON.parse(localStorage.getItem('master_staff') || '[]');

    function renderStaff() {
        const list = document.getElementById('stafflist');
        if (staffData.length === 0) {
            list.innerHTML = "<p style='color:#999; font-size:13px;'>No staff members added yet.</p>";
            return;
        }
        list.innerHTML = staffData.map(s => `
            <div class="staff-card" id="card-${s.id}" onclick="handleSelect('${s.id}', this)">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="${s.img}" class="avatar" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                    <div style="text-align:left;">
                        <h3 style="margin:0; font-size:15px;">${s.nName}</h3>
                        <p style="margin:2px 0 0; font-size:12px; color:#86868b;">${s.job}</p>
                    </div>
                </div>
                <div class="check-box" style="display: ${isMulti ? 'block' : 'none'}"></div>
                <div class="chevron" style="display: ${isMulti ? 'none' : 'block'}; color:#c7c7cc;">â€º</div>
            </div>
        `).join('');
    }

    function filterStaff() {
        let val = document.getElementById('staffSearch').value.toLowerCase();
        document.querySelectorAll('.staff-card').forEach(card => {
            let name = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = name.includes(val) ? 'flex' : 'none';
        });
    }

    function toggleMode() {
        isMulti = document.getElementById('multiModeToggle').checked;
        selectedStaff = [];
        document.getElementById('next-btn').style.display = 'none';
        renderStaff();
    }

    function handleSelect(id, element) {
        const person = staffData.find(s => s.id == id);
        if (!isMulti) {
            localStorage.setItem('selectedStaff', JSON.stringify([{name: person.nName, image: person.img}]));
            window.location.href = 'multiple.html';
            return;
        }
        element.classList.toggle('selected');
        const idx = selectedStaff.findIndex(s => s.id == id);
        if (idx > -1) selectedStaff.splice(idx, 1);
        else selectedStaff.push({name: person.nName, image: person.img, id: id});
        document.getElementById('next-btn').style.display = selectedStaff.length > 0 ? 'block' : 'none';
    }

    function goToMultiple() {
        localStorage.setItem('selectedStaff', JSON.stringify(selectedStaff));
        window.location.href = 'multiple.html';
    }

    renderStaff();
</script>
</body>
</html>
