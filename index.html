<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mouneh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Apple Minimalist Style */
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; margin: 0; display: flex; justify-content: center; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .container { width: 100%; max-width: 375px; padding: 60px 20px; text-align: center; }
        
        /* Header: الاسم والشعار فقط */
        .brand-header { margin-bottom: 60px; }
        .brand-logo { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 15px; object-fit: contain; }
        .brand-name { font-size: 24px; font-weight: 600; letter-spacing: -0.5px; margin: 0; }

        /* قائمة الموظفين */
        .staff-list { display: flex; flex-direction: column; gap: 12px; }
        .staff-card { 
            background: #f5f5f7; 
            padding: 16px; 
            border-radius: 18px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            text-decoration: none; 
            color: inherit;
            transition: background 0.2s ease;
        }
        .staff-card:active { background: #e8e8ed; }
        
        .staff-info { display: flex; align-items: center; gap: 14px; }
        .staff-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #e8e8ed; }
        .staff-details { text-align: left; }
        .staff-details h3 { font-size: 17px; margin: 0; font-weight: 500; }
        .staff-details p { font-size: 13px; color: #86868b; margin-top: 2px; }

        .chevron { color: #c7c7cc; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">
        <img src="https://via.placeholder.com/64" class="brand-logo" alt="Logo">
        <h1 class="brand-name">Mouneh</h1>
    </div>

    <div class="staff-list">
        <a href="shani.html" class="staff-card">
            <div class="staff-info">
                <img src="https://via.placeholder.com/50" class="staff-avatar" alt="Shani">
                <div class="staff-details">
                    <h3>Shani</h3>
                    <p>Team Member</p>
                </div>
            </div>
            <div class="chevron">›</div>
        </a>

        <a href="#" class="staff-card">
            <div class="staff-info">
                <img src="https://via.placeholder.com/50" class="staff-avatar" alt="Staff">
                <div class="staff-details">
                    <h3>Ahmad</h3>
                    <p>Team Member</p>
                </div>
            </div>
            <div class="chevron">›</div>
        </a>
    </div>
</div>

</body>
</html>
