<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EasyTipMe - Choose Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; display: flex; justify-content: center; padding-top: 20px; margin: 0; color: #1a1a1a; }
        .main-card { background: white; width: 92%; max-width: 380px; padding: 35px 25px; border-radius: 32px; border: 1px solid #f2f2f2; box-sizing: border-box; text-align: center; }
        
        /* الهيدر: لوغو + 30 حرف اسم + 90 حرف بايو */
        .brand-logo { width: 64px; height: 64px; border-radius: 12px; margin-bottom: 12px; }
        .brand-name { font-size: 20px; font-weight: 600; margin: 0; text-align: center; }
        .brand-bio { font-size: 13px; color: #888; margin: 8px auto 25px; line-height: 1.4; text-align: center; }

        .selection-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 0 5px; }
        .selection-title { font-size: 14px; font-weight: 500; }

        /* Apple Switch الأخضر كما في صورتك */
        .switch { position: relative; display: inline-block; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; } /* اللون الأخضر المعتمد */
        input:checked + .slider:before { transform: translateX(18px); }

        .staff-list { display: flex; flex-direction: column; gap: 12px; }
        .staff-card { background: #fff; border: 1px solid #eee; border-radius: 20px; padding: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .staff-info { display: flex; align-items: center; gap: 14px; }
        .avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; }
        .details { text-align: left; }
        .details h3 { margin: 0; font-size: 16px; font-weight: 600; }
        .details p { margin: 2px 0 0; font-size: 13px; color: #888; }

        /* المربع الصغير وعلامة الصح السوداء */
        .checkbox-container { display: none; width: 22px; height: 22px; border-radius: 6px; border: 2px solid #ddd; position: relative; }
        .staff-card.selected .checkbox-container { background: #fff; border-color: #1a1a1a; }
        .staff-card.selected .checkbox-container::after { content: "✓"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #1a1a1a; font-size: 14px; font-weight: bold; }
        
        .multi-active .checkbox-container { display: block; }
        .multi-active .chevron { display: none; }
        .chevron { font-size: 18px; color: #ccc; }

        #next-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 600; margin-top: 25px; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div class="main-card" id="mainCard">
    <img src="logo.png" class="brand-logo" alt="Logo">
    <h1 class="brand-name">Mouneh Lebanese Gourmet Store</h1>
    <p class="brand-bio">Authentic Lebanese flavors and gourmet products delivered to your door with love and tradition in every bite.</p>

    <div class="selection-header">
        <span class="selection-title">Select multiple specialists</span>
        <label class="switch">
            <input type="checkbox" id="multiModeToggle" onchange="toggleMode()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="staff-list">
        <div class="staff-card" onclick="handleSelect('shani', this)">
            <div class="staff-info">
                <img src="shani.jpg" class="avatar" alt="S">
                <div class="details">
                    <h3>Shani</h3>
                    <p>Nail Technician</p>
                </div>
            </div>
            <div class="chevron">›</div>
            <div class="checkbox-container"></div>
        </div>
        <div class="staff-card" onclick="handleSelect('bustani', this)">
            <div class="staff-info">
                <img src="bustani.jpg" class="avatar" alt="B">
                <div class="details">
                    <h3>Bustani</h3>
                    <p>Barber</p>
                </div>
            </div>
            <div class="chevron">›</div>
            <div class="checkbox-container"></div>
        </div>
    </div>

    <button id="next-btn" onclick="goToMultiple()">Next</button>
</div>

<script>
    let isMulti = false;

    function toggleMode() {
        isMulti = document.getElementById('multiModeToggle').checked;
        const card = document.getElementById('mainCard');
        if(isMulti) {
            card.classList.add('multi-active');
        } else {
            card.classList.remove('multi-active');
            document.getElementById('next-btn').style.display = 'none';
            document.querySelectorAll('.staff-card').forEach(c => c.classList.remove('selected'));
        }
    }

    function handleSelect(pageId, element) {
        if(!isMulti) {
            window.location.href = pageId + ".html";
        } else {
            element.classList.toggle('selected');
            const selectedCards = document.querySelectorAll('.staff-card.selected');
            document.getElementById('next-btn').style.display = selectedCards.length > 0 ? 'block' : 'none';
        }
    }

    function goToMultiple() {
        // نجمع الموظفين المختارين لإرسالهم للصفحة التالية
        const selected = [];
        document.querySelectorAll('.staff-card.selected').forEach(card => {
            const name = card.querySelector('h3').innerText;
            const img = card.querySelector('img').src;
            selected.push({name: name, img: img});
        });
        localStorage.setItem('chosenStaff', JSON.stringify(selected));
        window.location.href = "multiple.html";
    }
</script>
</body>
</html>
