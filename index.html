<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page | EazyTipMe</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f7; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .main-card { background: #fff; border-radius: 35px; padding: 40px; width: 90%; max-width: 450px; margin-top: 50px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; }
        .biz-logo { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; background: #eee; }
        .biz-name { font-size: 22px; font-weight: 800; color: #1d1d1f; margin-bottom: 10px; }
        .subtitle { color: #86868b; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        
        /* تصميم الموظفين (Triple View) كما في المود الخاص بك */
        .staff-grid { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; }
        .staff-item { background: #fbfbfd; border: 1px solid #e5e5e7; border-radius: 20px; padding: 15px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; }
        .staff-item:hover { border-color: #007aff; background: #fff; }
        .staff-avatar { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        .staff-info { text-align: left; }
        .staff-n { font-weight: 700; font-size: 15px; }
        .staff-j { color: #86868b; font-size: 12px; }

        .footer-text { margin-top: auto; padding-bottom: 30px; font-size: 10px; color: #aeaeb2; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="main-card">
        <img id="renderLogo" src="" class="biz-logo" style="display:none;">
        <h1 id="renderBizName" class="biz-name">Loading...</h1>
        <p id="renderSlogan" class="subtitle">Please choose a member of our team you would like to tip</p>
        
        <div class="staff-grid" id="renderStaff">
            </div>
    </div>

    <div class="footer-text">POWER BY AMIDIFY SOLUTIONS INC</div>

    <script>
        window.onload = function() {
            // 1. جلب الـ ID من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const bizId = urlParams.get('id');

            if (!bizId) {
                document.getElementById('renderBizName').innerText = "Business Not Found";
                return;
            }

            // 2. جلب البيانات من الذاكرة (تأكد أن الداشبورد يحفظ بنفس هذه الأسماء)
            const config = JSON.parse(localStorage.getItem('config_' + bizId) || '{}');
            const staff = JSON.parse(localStorage.getItem('staff_' + bizId) || '[]');

            // 3. عرض بيانات المؤسسة
            if (config.name) {
                document.getElementById('renderBizName').innerText = config.name;
            }
            if (config.slogan) {
                document.getElementById('renderSlogan').innerText = config.slogan;
            }
            if (config.logo) {
                document.getElementById('renderLogo').src = config.logo;
                document.getElementById('renderLogo').style.display = 'inline-block';
            }

            // 4. عرض الموظفين
            const container = document.getElementById('renderStaff');
            container.innerHTML = ""; // تنظيف

            if (staff.length === 0) {
                container.innerHTML = "<p style='color:#86868b; font-size:13px;'>No staff added yet.</p>";
            } else {
                staff.forEach(s => {
                    container.innerHTML += `
                        <div class="staff-item">
                            <img src="${s.photo || 'https://via.placeholder.com/50'}" class="staff-avatar">
                            <div class="staff-info">
                                <div class="staff-n">${s.nName}</div>
                                <div class="staff-j">${s.job}</div>
                            </div>
                        </div>
                    `;
                });
            }
        };
    </script>
</body>
</html>
