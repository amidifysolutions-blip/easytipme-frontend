<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTip | Partner Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #007AFF; --apple-bg: #F5F5F7; }
        body { font-family: 'Inter', sans-serif; background: var(--apple-bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .setup-card { background: #FFF; padding: 45px; border-radius: 35px; box-shadow: 0 15px 50px rgba(0,0,0,0.05); width: 100%; max-width: 480px; text-align: center; }
        .logo-placeholder { width: 95px; height: 95px; background: #F2F2F7; border-radius: 24px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; border: 1px dashed #D2D2D7; cursor: pointer; overflow: hidden; }
        .logo-placeholder img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; letter-spacing: -0.8px; }
        p { color: #86868B; margin-bottom: 35px; font-size: 15px; }
        label { display: block; text-align: left; font-size: 11px; font-weight: 700; color: #86868B; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        input, select, textarea { width: 100%; padding: 15px; border: 1px solid #D2D2D7; border-radius: 14px; font-size: 16px; box-sizing: border-box; outline: none; background: #FBFBFD; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: var(--apple-blue); background: #FFF; }
        .btn-launch { background: #000; color: #FFF; border: none; padding: 20px; border-radius: 18px; width: 100%; font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-launch:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .footer-sig { margin-top: 30px; font-size: 10px; color: #AEAEB2; letter-spacing: 1.5px; font-weight: 600; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="setup-card">
    <div class="logo-placeholder" onclick="document.getElementById('bizLogo').click()">
        <img id="preview" src="" style="display:none;">
        <span id="plusIcon" style="font-size: 28px; color: #86868B;">+</span>
    </div>
    <input type="file" id="bizLogo" style="display:none" accept="image/*" onchange="handleLogo(this)">

    <h1>Sign up for free</h1>
    <p>Tipping made simple. Cashless & Instant.</p>

    <form id="regForm">
        <label>Business Name</label>
        <input type="text" id="bName" placeholder="e.g. Mouneh Store" required>

        <label>Slogan (Max 90 characters)</label>
        <textarea id="bSlogan" maxlength="90" placeholder="e.g. Enjoy up to 25% more in earnings" rows="2"></textarea>

        <label>Currency</label>
        <select id="bCurr">
            <option value="CAD">Canada (CAD $)</option>
            <option value="USD">USA (USD $)</option>
            <option value="GBP">UK (GBP £)</option>
        </select>

        <button type="button" class="btn-launch" onclick="launchSaaS()">Get Started →</button>
    </form>

    <div class="footer-sig">© 2025 Amidify Solutions Inc.</div>
</div>

<script>
    let logoBase64 = "";

    function handleLogo(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            logoBase64 = e.target.result;
            document.getElementById('preview').src = logoBase64;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('plusIcon').style.display = 'none';
        };
        if(input.files[0]) reader.readAsDataURL(input.files[0]);
    }

    function launchSaaS() {
        const name = document.getElementById('bName').value;
        if(!name) return alert("Please enter your business name.");

        const bizId = "biz_" + Date.now();
        const config = {
            id: bizId,
            name: name,
            slogan: document.getElementById('bSlogan').value || "Tipping made simple.",
            currency: document.getElementById('bCurr').value,
            logo: logoBase64,
            signature: "Amidify Solutions Inc.",
            staff: []
        };

        localStorage.setItem('config_' + bizId, JSON.stringify(config));
        window.location.href = `dashboard.html?id=${bizId}`;
    }
</script>
</body>
</html>
