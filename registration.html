<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EasyTipMe | Partner Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #ffffff; color: #1d1d1f; -webkit-font-smoothing: antialiased; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        /* Registration Card */
        .auth-card { width: 100%; max-width: 400px; padding: 40px 20px; text-align: center; }
        .logo-text { font-size: 24px; font-weight: 700; letter-spacing: -1px; margin-bottom: 8px; }
        .subtitle { color: #86868b; font-size: 16px; margin-bottom: 40px; }

        /* Input Styling */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; color: #1d1d1f; margin-bottom: 8px; margin-left: 4px; text-transform: uppercase; }
        .form-group input { 
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #d2d2d7; 
            font-size: 16px; box-sizing: border-box; outline: none; background: #fbfbfb; transition: 0.2s; 
        }
        .form-group input:focus { border-color: #007aff; background: #fff; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        .btn-primary { 
            width: 100%; background: #007aff; color: white; border: none; padding: 18px; 
            border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px; 
        }
        .btn-primary:active { transform: scale(0.98); }
        
        .footer-note { margin-top: 30px; font-size: 13px; color: #86868b; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-card">
        <div class="logo-text">EasyTipMe</div>
        <p class="subtitle">Register your business</p>

        <form id="regForm">
            <div class="form-group">
                <label>Business Name</label>
                <input type="text" id="bizName" placeholder="e.g. Mouneh Lebanese Food" required>
            </div>

            <div class="form-group">
                <label>Phone Number (Twilio Ready)</label>
                <input type="tel" id="bizPhone" placeholder="+1 (555) 000-0000" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="bizEmail" placeholder="admin@business.com" required>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" id="bizPass" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <p class="footer-note">By registering, you agree to our Terms of Service.</p>
    </div>
</div>

</body>
</html>
