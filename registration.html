<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EazyTipMe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-blue: #007AFF; --apple-bg: #F5F5F7; }
        body { font-family: 'Inter', sans-serif; background: #000; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #FFF; }
        
        .signup-container { background: #FFF; padding: 50px 40px; border-radius: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 440px; text-align: center; color: #000; }
        
        /* دمج الشعار الرسمي */
        .brand-logo { width: 180px; margin-bottom: 30px; }
        
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.5px; color: #1D1D1F; }
        p { color: #86868B; margin-bottom: 30px; font-size: 15px; }
        
        .form-group { text-align: left; margin-bottom: 18px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #86868B; text-transform: uppercase; margin-bottom: 8px; margin-left: 4px; }
        
        input { width: 100%; padding: 14px 16px; border: 1px solid #D2D2D7; border-radius: 12px; font-size: 15px; box-sizing: border-box; outline: none; background: #FBFBFD; transition: 0.2s; }
        input:focus { border-color: #000; background: #FFF; }

        .btn-submit { background: #000; color: #FFF; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .signature { margin-top: 40px; font-size: 10px; color: #AEAEB2; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="signup-container">
    <img src="https://i.ibb.co/VWV0pWf/Eazy-Tip-Me-Logo.png" class="brand-logo" alt="EazyTipMe Logo">

    <h1>Create Account</h1>
    <p>Setup your secure tipping portal</p>

    <form id="signupForm">
        <div class="form-group">
            <label>Business Entity Name</label>
            <input type="text" id="bizName" placeholder="e.g. Mouneh Store" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>Work Email</label>
                <input type="email" id="bizEmail" placeholder="admin@store.com" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="bizPhone" placeholder="+1..." required>
            </div>
        </div>

        <div class="form-group">
            <label>Master Password</label>
            <input type="password" id="bizPass" placeholder="••••••••" required>
        </div>

        <button type="button" class="btn-submit" onclick="startOnboarding()">Create Dashboard →</button>
    </form>

    <div class="signature">Power by amidify solutions inc</div>
</div>

<script>
    function startOnboarding() {
        const name = document.getElementById('bizName').value;
        const email = document.getElementById('bizEmail').value;
        
        if(!name || !email) {
            alert("Security: Please fill all required fields.");
            return;
        }

        // إنشاء هوية فريدة للشركة
        const bizId = "Eazy_" + Math.random().toString(36).substr(2, 7);

        const coreData = {
            id: bizId,
            name: name,
            email: email,
            phone: document.getElementById('bizPhone').value,
            status: 'Active'
        };

        // حفظ البيانات الأساسية للشركة الجديدة
        localStorage.setItem('config_' + bizId, JSON.stringify(coreData));
        
        // التوجه للداشبورد (الذي سأقوم بتفريغه وربطه حالاً)
        window.location.href = `dashboard.html?id=${bizId}`;
    }
</script>
</body>
</html>
