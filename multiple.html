<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Tip - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* ستايل المود الفخم الخاص بك (لم أغير فيه بكسل واحد) */
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; display: flex; justify-content: center; padding-top: 20px; margin: 0; color: #1a1a1a; }
        .main-card { background: white; width: 92%; max-width: 380px; padding: 25px 25px 35px; border-radius: 32px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f2f2f2; box-sizing: border-box; min-height: 600px; position: relative; }
        .back-nav { display: flex; align-items: center; margin-bottom: 15px; }
        .back-btn { background: none; border: none; color: #888; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 4px; padding: 0; }
        .brand-header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #f8f8f8; padding-bottom: 20px; }
        .brand-logo { width: 64px; height: 64px; border-radius: 14px; margin-bottom: 12px; object-fit: cover; background: #eee; }
        .staff-header { text-align: center; margin-bottom: 25px; }
        .staff-name { font-size: 24px; font-weight: 600; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .amount-btn { background: #fff; border: 1px solid #eeeeee; padding: 18px 5px; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; color: #1a1a1a; transition: 0.2s; }
        .amount-btn.active { border-color: #1a1a1a; box-shadow: inset 0 0 0 1px #1a1a1a; }
        .custom-box { display: none; background: #f9f9f9; border-radius: 20px; padding: 20px; margin-top: 15px; border: 1px dashed #ddd; }
        .custom-input-wrapper { display: flex; align-items: center; background: white; border: 1px solid #eee; border-radius: 12px; padding: 10px 15px; }
        .custom-input-wrapper span { font-weight: 600; color: #1a1a1a; margin-right: 5px; }
        .custom-input-wrapper input { border: none; outline: none; width: 100%; font-size: 16px; font-weight: 600; }
        .error-text { font-size: 11px; color: #ff3b30; margin-top: 8px; text-align: left; display: none; font-weight: 500; }
        .min-tip-text { font-size: 11px; color: #999; margin-top: 8px; text-align: left; }
        #confirm-custom-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; margin-top: 12px; cursor: pointer; font-weight: 600; }
        .love-box { background: #f8f8f8; padding: 18px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin: 20px 0; border: 1px solid #eee; text-align: left; }
        .switch { position: relative; display: inline-block; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(18px); }
        .rating-section { text-align: center; margin-top: 30px; }
        .stars-container { display: inline-flex; flex-direction: row-reverse; gap: 10px; }
        .stars-container input { display: none; }
        .stars-container label { font-size: 32px; color: #e5e5e5; cursor: pointer; transition: 0.2s; }
        .stars-container label:hover, .stars-container label:hover ~ label, .stars-container input:checked ~ label { color: #FFD700 !important; }
        #submit-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; display: none; }
        #success-msg { display: none; text-align: center; padding: 60px 10px; }
        .footer-credit { margin-top: 40px; font-size: 11px; color: #bbb; text-align: center; border-top: 1px solid #f9f9f9; padding-top: 20px; }
        
        /* حاوية صور الموظفين المختارين */
        #selected-team-photos { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .staff-avatar-item { text-align: center; width: 75px; }
        .staff-avatar-item img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .staff-avatar-item p { font-size: 11px; font-weight: 600; margin-top: 5px; color: #1a1a1a; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="payment-content">
        <div class="back-nav"><button class="back-btn" onclick="history.back()"><span>‹</span> Back</button></div>
        
        <div class="brand-header">
            <img id="renderLogo" src="" class="brand-logo" style="display:none;">
            <h1 id="renderBizName" style="font-size: 18px; margin: 0;">Loading Business...</h1>
        </div>

        <div class="staff-header">
            <h1 class="staff-name">Team Tip</h1>
        </div>

        <div id="selected-team-photos">
            </div>

        <div class="grid">
            <button class="amount-btn" onclick="tap(500, this)">CA$5</button>
            <button class="amount-btn" onclick="tap(1000, this)">CA$10</button>
            <button class="amount-btn" onclick="tap(1500, this)">CA$15</button>
            <button class="amount-btn" onclick="tap(2000, this)">CA$20</button>
            <button class="amount-btn" onclick="tap(5000, this)">CA$50</button>
            <button class="amount-btn" onclick="handleOther(this)">Other</button>
        </div>

        <div id="custom-container" class="custom-box">
            <div class="custom-input-wrapper"><span>CA$</span><input type="number" id="custom-val" placeholder="0.00"></div>
            <p id="min-error" class="error-text">⚠️ Minimum tip is CA$3.00</p>
            <p id="min-desc" class="min-tip-text">Minimum tip is CA$3.00</p>
            <button id="confirm-custom-btn" onclick="applyOth()">Confirm</button>
        </div>

        <div class="love-box">
            <div style="text-align:left;"><h4 style="margin:0; font-size:14px;">Show some love? ♡</h4><p style="margin:4px 0 0; font-size:11px; color:#888;">Cover fees so the team gets 100%.</p></div>
            <label class="switch"><input type="checkbox" id="feeToggle" checked onchange="refreshAmount()"><span class="slider"></span></label>
        </div>

        <div id="payment-element"></div>
        <button id="submit-btn" onclick="handleSubmit()">Pay Now</button>
        
        <div class="rating-section">
            <p style="font-size: 13px; color: #888;">Rate the team's service</p>
            <div class="stars-container">
                <input type="radio" id="s5" name="rating" value="5"><label for="s5">★</label>
                <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
                <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
                <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
                <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
            </div>
        </div>
    </div>

    <div id="success-msg">
        <div style="font-size: 55px; margin-bottom: 15px;">✅</div>
        <h2>Thank You!</h2>
        <p style="color: #888; font-size: 14px;">Your tip has been received. We appreciate your support for the team!</p>
        <button onclick="window.location.href='index.html'" style="margin-top:25px; background:#1a1a1a; color:white; border:none; padding:15px 30px; border-radius:15px; cursor:pointer; font-weight:600;">Done</button>
    </div>
    <div class="footer-credit">Powered by <b>Amidify Solutions Inc.</b></div>
</div>

<script>
    let currentBaseAmount = 0; const FEE_PERCENT = 0.12; let elements;
    const API_URL = "https://easytipme-backend.onrender.com";
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n');

    // دمج كل وظائف window.onload في فانكشن واحدة صحيحة
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const bizId = params.get('id');
        const selectedNames = params.get('selected')?.split(',') || [];

        if (bizId) {
            // جلب البيانات من الذاكرة
            const config = JSON.parse(localStorage.getItem('config_' + bizId) || '{}');
            const allStaff = JSON.parse(localStorage.getItem('staff_' + bizId) || '[]');

            // 1. عرض شعار واسم الشركة أوتوماتيكياً (Amidify)
            if (config.name) document.getElementById('renderBizName').innerText = config.name;
            if (config.logo) {
                const logo = document.getElementById('renderLogo');
                logo.src = config.logo;
                logo.style.display = 'inline-block';
            }

            // 2. عرض صور وأسماء الموظفين المختارين أوتوماتيكياً
            const photoContainer = document.getElementById('selected-team-photos');
            photoContainer.innerHTML = ""; // تصفير

            const selectedStaff = allStaff.filter(s => selectedNames.includes(s.nName));
            
            if (selectedStaff.length > 0) {
                selectedStaff.forEach(staff => {
                    photoContainer.innerHTML += `
                        <div class="staff-avatar-item">
                            <img src="${staff.photo || 'https://via.placeholder.com/70'}">
                            <p>${staff.nName}</p>
                        </div>
                    `;
                });
            }
        }
    };

    function refreshAmount() { if (currentBaseAmount > 0) calculateAndStart(currentBaseAmount); }
    
    function handleOther(btn) { 
        document.getElementById('custom-container').style.display = 'block'; 
        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active')); 
        btn.classList.add('active'); 
    }

    function applyOth() {
        const val = parseFloat(document.getElementById('custom-val').value);
        if (val >= 3) { 
            currentBaseAmount = val * 100; 
            calculateAndStart(currentBaseAmount); 
            document.getElementById('custom-container').style.display = 'none'; 
        } else { 
            document.getElementById('min-error').style.display = 'block';
        }
    }

    function tap(amt, btn) { 
        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active')); 
        btn.classList.add('active'); 
        document.getElementById('custom-container').style.display = 'none'; 
        currentBaseAmount = amt; 
        calculateAndStart(amt); 
    }

    async function calculateAndStart(baseAmt) {
        const isCoveringFees = document.getElementById('feeToggle').checked;
        const finalAmount = isCoveringFees ? Math.round(baseAmt * (1 + FEE_PERCENT)) : baseAmt;
        document.getElementById('submit-btn').innerText = `Pay CA$${(finalAmount/100).toFixed(2)} Now`;
        document.getElementById('payment-element').innerHTML = 'Loading secure payment...';
        
        const params = new URLSearchParams(window.location.search);
        const selected = params.get('selected') || "Team";

        try {
            const res = await fetch(`${API_URL}/create-payment-intent`, { 
                method: "POST", 
                headers: {"Content-Type": "application/json"}, 
                body: JSON.stringify({ 
                    amount: finalAmount, 
                    currency: "cad", 
                    metadata: { staff: selected } 
                }) 
            });
            const { clientSecret } = await res.json();
            elements = stripe.elements({ clientSecret });
            const paymentElement = elements.create("payment"); 
            paymentElement.mount("#payment-element");
            paymentElement.on('ready', () => { document.getElementById('submit-btn').style.display = 'block'; });
        } catch (e) { document.getElementById('payment-element').innerHTML = 'Payment Error.'; }
    }

    async function handleSubmit() {
        const { error, paymentIntent } = await stripe.confirmPayment({ elements, redirect: 'if_required' });
        if (!error && paymentIntent.status === 'succeeded') { 
            document.getElementById('payment-content').style.display = 'none'; 
            document.getElementById('success-msg').style.display = 'block'; 
        }
    }
</script>
</body>
</html>
