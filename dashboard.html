<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouneh Admin - Final Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-blue: #007AFF; --apple-red: #FF3B30; --apple-green: #34C759; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--apple-bg); color: #1D1D1F; overflow: hidden; }
        
        .sidebar { width: 260px; background: #000; color: white; padding: 30px 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 14px 18px; cursor: pointer; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; opacity: 0.6; font-size: 14px; }
        .nav-item:hover { background: #222; opacity: 1; transform: translateX(5px); }
        .nav-item.active { background: #333; opacity: 1; font-weight: 600; }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: #FFF; padding: 30px; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        
        label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 8px; color: #86868B; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #D2D2D7; border-radius: 12px; font-size: 14px; margin-bottom: 15px; background: #FBFBFD; outline: none; }
        
        .day-btn { padding: 8px 12px; border: 1px solid #D2D2D7; border-radius: 8px; cursor: pointer; font-size: 11px; background: #FFF; margin-right: 4px; }
        .day-btn.selected { background: #000; color: #FFF; border-color: #000; }

        /* Switches */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        input:checked + .slider { background-color: var(--apple-green); }

        .btn-main { background: #000; color: #FFF; border: none; padding: 16px; border-radius: 14px; width: 100%; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-main:hover { background: #333; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #86868B; font-size: 10px; padding: 12px; border-bottom: 1px solid #E5E5E7; }
        td { padding: 12px; border-bottom: 1px solid #F5F5F7; font-size: 13px; }
        .avatar-preview { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #EEE; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align: center; margin-bottom: 40px;">
        <img id="sideLogo" src="" style="width: 50px; border-radius: 12px; display: none;">
        <h2 id="sideStoreName" style="font-size: 18px; margin: 0;">Mouneh</h2>
    </div>
    <div class="nav-item active" onclick="showTab('reg')">Team Management</div>
    <div class="nav-item" onclick="showTab('set')">Company Settings</div>
    <div style="margin-top:auto; color:var(--apple-red); cursor:pointer; font-size:14px;" onclick="localStorage.clear(); location.reload();">Reset System Data</div>
</div>

<div class="main">
    <div id="section-reg" class="section" style="display:block;">
        <div class="card">
            <h3>Add Specialist</h3>
            <div class="grid">
                <div>
                    <label>Public Name</label> <input type="text" id="nName" placeholder="e.g. Shani">
                    <label>Real Name</label> <input type="text" id="rName">
                    <label>Contact Email</label> <input type="email" id="email">
                    <label>Photo</label> <input type="file" id="photoFile" accept="image/*" onchange="previewImg(this)">
                </div>
                <div>
                    <label>Job Title</label> <input type="text" id="job">
                    <label>Shift 1</label>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s1_s"> <input type="time" id="s1_e">
                    </div>
                    <label>Shift 2</label>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s2_s"> <input type="time" id="s2_e">
                    </div>
                </div>
            </div>
            <button class="btn-main" onclick="saveStaff()">Register & Show Below</button>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr><th>Photo</th><th>Name</th><th>Shifts</th><th>Published</th><th>Actions</th></tr>
                </thead>
                <tbody id="staffTable"></tbody>
            </table>
        </div>
    </div>

    <div id="section-set" class="section">
        <div class="card">
            <h3>Company Identity</h3>
            <label>Store Name</label> <input type="text" id="set_name">
            <label>Slogan (90 Chars)</label> <textarea id="set_slogan" maxlength="90"></textarea>
            <button class="btn-main" onclick="saveSet()">Update Store Info</button>
        </div>
    </div>
</div>

<script>
    let staffData = JSON.parse(localStorage.getItem('master_staff') || '[]');
    let currentBase64 = "";

    function previewImg(input) {
        const reader = new FileReader();
        reader.onload = (e) => currentBase64 = e.target.result;
        reader.readAsDataURL(input.files[0]);
    }

    function saveStaff() {
        const name = document.getElementById('nName').value;
        if(!name) { alert("Please enter a name"); return; }

        const newStaff = {
            id: Date.now(),
            nName: name,
            rName: document.getElementById('rName').value,
            email: document.getElementById('email').value,
            job: document.getElementById('job').value,
            s1: { s: document.getElementById('s1_s').value, e: document.getElementById('s1_e').value },
            s2: { s: document.getElementById('s2_s').value, e: document.getElementById('s2_e').value },
            img: currentBase64 || 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
            published: false // افتراضياً غير منشور حتى يتم تفعيله
        };

        staffData.push(newStaff);
        localStorage.setItem('master_staff', JSON.stringify(staffData));
        
        // إعادة التصفير والرسم
        currentBase64 = "";
        document.getElementById('photoFile').value = "";
        render();
    }

    function render() {
        const table = document.getElementById('staffTable');
        table.innerHTML = ""; // مسح الجدول أولاً
        
        staffData.forEach(s => {
            const row = `<tr>
                <td><img src="${s.img}" class="avatar-preview"></td>
                <td><b>${s.nName}</b><br><small>${s.job}</small></td>
                <td><small>S1: ${s.s1.s || '--'} | S2: ${s.s2.s || '--'}</small></td>
                <td>
                    <label class="switch">
                        <input type="checkbox" ${s.published ? 'checked' : ''} onchange="togglePublish(${s.id})">
                        <span class="slider"></span>
                    </label>
                </td>
                <td>
                    <button onclick="deleteStaff(${s.id})" style="color:red; border:none; background:none; cursor:pointer;">Delete</button>
                </td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    function togglePublish(id) {
        const idx = staffData.findIndex(s => s.id === id);
        staffData[idx].published = !staffData[idx].published;
        localStorage.setItem('master_staff', JSON.stringify(staffData));
    }

    function deleteStaff(id) {
        if(confirm("Delete this staff member?")) {
            staffData = staffData.filter(s => s.id !== id);
            localStorage.setItem('master_staff', JSON.stringify(staffData));
            render();
        }
    }

    function showTab(t) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById('section-' + t).style.display = 'block';
    }

    window.onload = render;
</script>
</body>
</html>
