<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard | Smart Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --apple-bg: #F5F5F7; --apple-blue: #007AFF; --apple-green: #34C759; }
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--apple-bg); overflow: hidden; }
        
        .sidebar { width: 260px; background: #000; color: white; padding: 30px 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 14px 18px; cursor: pointer; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; opacity: 0.6; font-size: 14px; }
        .nav-item.active, .nav-item:hover { background: #333; opacity: 1; font-weight: 600; }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: #FFF; padding: 30px; border-radius: 24px; box-shadow: 0 4px 24px rgba(0,0,0,0.04); margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        
        label { display: block; font-size: 11px; font-weight: 700; color: #86868B; text-transform: uppercase; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #D2D2D7; border-radius: 12px; margin-bottom: 15px; outline: none; box-sizing: border-box; }

        .day-btn { padding: 8px 12px; border: 1px solid #D2D2D7; border-radius: 8px; cursor: pointer; font-size: 11px; margin-right: 4px; background: #FFF; }
        .day-btn.selected { background: #000; color: #FFF; }

        .btn-save { background: #000; color: #FFF; border: none; padding: 16px; border-radius: 14px; width: 100%; cursor: pointer; font-weight: 600; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #86868B; font-size: 10px; padding: 12px; border-bottom: 1px solid #E5E5E7; }
        td { padding: 12px; border-bottom: 1px solid #F5F5F7; font-size: 13px; }
        
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #eee; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        input:checked + .slider { background-color: var(--apple-green); }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align: center; margin-bottom: 40px;">
        <img id="displayLogo" src="" style="width: 50px; border-radius: 12px; display:none; margin: 0 auto 10px;">
        <h2 id="displayName" style="font-size: 18px; margin: 0;">Business</h2>
    </div>
    <div class="nav-item active">Team Management</div>
    <div class="nav-item">Settings & Profile</div>
    <div style="margin-top:auto; color:red; cursor:pointer; font-size:12px;" onclick="location.href='master-control.html'">← Back to Master Panel</div>
</div>

<div class="main">
    <div class="card">
        <h3>Register Specialist for <span id="targetStore">Store</span></h3>
        <div class="grid">
            <div>
                <label>Photo</label>
                <input type="file" onchange="handleImg(this)">
                <label>Nickname</label> <input type="text" id="nName">
                <label>Job Title</label> <input type="text" id="job">
            </div>
            <div>
                <label>Working Days</label>
                <div id="daysPicker">
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Mon</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Tue</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Wed</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Thu</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Fri</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Sat</span>
                    <span class="day-btn" onclick="this.classList.toggle('selected')">Sun</span>
                </div>
                <label style="margin-top:15px;">Shift 1</label>
                <div style="display:flex; gap:5px;"><input type="time" id="s1s"> <input type="time" id="s1e"></div>
            </div>
        </div>
        <button class="btn-save" onclick="saveStaff()">Add to Team</button>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr><th>Staff</th><th>Job</th><th>Shift</th><th>Published</th><th>Action</th></tr>
            </thead>
            <tbody id="staffTable"></tbody>
        </table>
    </div>
</div>

<script>
    let staffData = JSON.parse(localStorage.getItem('master_staff') || '[]');
    let currentImg = "";

    // الربط الذكي مع الماستر
    function syncWithMaster() {
        const entities = JSON.parse(localStorage.getItem('global_entities') || '[]');
        const currentBiz = entities[entities.length - 1]; // جلب آخر شركة سجلتها في الماستر كتجربة
        
        if(currentBiz) {
            document.getElementById('displayName').innerText = currentBiz.name;
            document.getElementById('targetStore').innerText = currentBiz.name;
        }
    }

    function handleImg(input) {
        const reader = new FileReader();
        reader.onload = (e) => currentImg = e.target.result;
        reader.readAsDataURL(input.files[0]);
    }

    function saveStaff() {
        const name = document.getElementById('nName').value;
        if(!name) return;

        const member = {
            id: Date.now(),
            nName: name,
            job: document.getElementById('job').value,
            img: currentImg || 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
            s1: document.getElementById('s1s').value + " - " + document.getElementById('s1e').value,
            published: true
        };

        staffData.push(member);
        localStorage.setItem('master_staff', JSON.stringify(staffData));
        render();
    }

    function render() {
        const table = document.getElementById('staffTable');
        table.innerHTML = staffData.map(s => `
            <tr>
                <td><img src="${s.img}" class="avatar"> <br> <b>${s.nName}</b></td>
                <td>${s.job}</td>
                <td>${s.s1}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" ${s.published ? 'checked' : ''} onchange="toggleP(${s.id})">
                        <span class="slider"></span>
                    </label>
                </td>
                <td><button onclick="del(${s.id})" style="color:red;border:none;background:none;cursor:pointer;">Delete</button></td>
            </tr>
        `).join('');
    }

    function toggleP(id) {
        const idx = staffData.findIndex(s => s.id === id);
        staffData[idx].published = !staffData[idx].published;
        localStorage.setItem('master_staff', JSON.stringify(staffData));
    }

    function del(id) {
        staffData = staffData.filter(s => s.id !== id);
        localStorage.setItem('master_staff', JSON.stringify(staffData));
        render();
    }

    window.onload = () => { syncWithMaster(); render(); };
</script>
</body>
</html>
