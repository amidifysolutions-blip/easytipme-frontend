<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTip Admin - Enterprise Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --black: #000; --border: #e5e5e5; --gray: #999; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; display: flex; color: var(--black); height: 100vh; overflow: hidden; }
        
        /* Sidebar Fix */
        .sidebar { width: 240px; border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .nav-item { cursor: pointer; padding: 10px; border-radius: 8px; transition: 0.2s; font-weight: 500; color: var(--gray); }
        .nav-item.active { background: #f5f5f7; color: var(--black); font-weight: 700; }

        .main { flex: 1; padding: 50px; overflow-y: auto; }
        .card { border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 25px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: var(--gray); }
        input, select { padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; outline: none; }

        /* Days Selection */
        .days-flex { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .day-chip { padding: 6px 12px; border: 1px solid var(--border); border-radius: 20px; font-size: 12px; cursor: pointer; }
        .day-chip.selected { background: var(--black); color: #fff; border-color: var(--black); }

        .photo-box { border: 2px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; margin-bottom: 20px; }
        .preview-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; display: none; margin: 0 auto 10px; border: 1px solid #eee; }

        .btn-black { background: var(--black); color: #fff; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--gray); border-bottom: 2px solid var(--black); }
        td { padding: 15px 12px; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
        .btn-edit { background: #f0f0f0; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="font-weight: 800; margin: 0 0 20px 0;">EasyTip.</h2>
    <div class="nav-item active" onclick="showSection('reg')">Team Registry</div>
    <div class="nav-item" onclick="showSection('trans')">Transactions Log</div>
    <div class="nav-item" onclick="showSection('set')">Settings</div>
</div>

<div class="main">
    <div id="section-reg">
        <h1 id="formTitle">Register Team Member</h1>
        <div class="card">
            <div class="photo-box" onclick="document.getElementById('imgInput').click()">
                <img id="preview" class="preview-img">
                <span id="uploadText">Click to Upload Member Photo</span>
                <input type="file" id="imgInput" hidden onchange="previewImage(this)">
            </div>

            <div class="form-grid">
                <input type="hidden" id="editId">
                <div class="input-group"><label>Real Name</label><input type="text" id="rName"></div>
                <div class="input-group"><label>Nickname (Public)</label><input type="text" id="nName"></div>
                <div class="input-group"><label>Job Title</label><input type="text" id="job"></div>
                <div class="input-group"><label>Shift Start</label><input type="time" id="sTime"></div>
                <div class="input-group"><label>Shift End</label><input type="time" id="eTime"></div>
                <div class="input-group"><label>Email</label><input type="email" id="email"></div>
            </div>

            <label>Working Days</label>
            <div class="days-flex" id="daysContainer">
                <div class="day-chip" onclick="this.classList.toggle('selected')">Mon</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Tue</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Wed</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Thu</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Fri</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Sat</div>
                <div class="day-chip" onclick="this.classList.toggle('selected')">Sun</div>
            </div>

            <button class="btn-black" style="margin-top:25px;" onclick="saveStaff()">Add/Update Member</button>
        </div>

        <div class="card">
            <h3>Active System Registry</h3>
            <table>
                <thead>
                    <tr><th>Photo</th><th>Name</th><th>Job</th><th>Shift</th><th>Days</th><th>Action</th></tr>
                </thead>
                <tbody id="staffTable"></tbody>
            </table>
        </div>
    </div>

    <div id="section-trans" style="display:none;"><h1>Transactions Log</h1><p>Monitoring live tips...</p></div>
    <div id="section-set" style="display:none;"><h1>Settings</h1><p>Company profile configuration...</p></div>
</div>

<script>
    // استبدل أول سطر في السكريبت بهذا الكود لضمان استدعاء شاني وبستاني
let staff = JSON.parse(localStorage.getItem('master_staff') || '[]');

// كود الاستدعاء التلقائي إذا كانت القائمة فارغة
if (staff.length === 0) {
    staff = [
        {
            id: 101,
            rName: "Shani Employee",
            nName: "Shani",
            job: "Nail Technician",
            sTime: "09:00",
            eTime: "17:00",
            days: ["Mon", "Tue", "Wed", "Thu", "Fri"],
            email: "shani@example.com",
            img: "shani.jpg"
        },
        {
            id: 102,
            rName: "Bustani Employee",
            nName: "Bustani",
            job: "Barber",
            sTime: "10:00",
            eTime: "19:00",
            days: ["Tue", "Wed", "Thu", "Fri", "Sat"],
            email: "bustani@example.com",
            img: "bustani.jpg"
        }
    ];
    localStorage.setItem('master_staff', JSON.stringify(staff));
}
    let currentImgData = "";

    function previewImage(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImgData = e.target.result;
                document.getElementById('preview').src = currentImgData;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('uploadText').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    }

    function saveStaff() {
        const id = document.getElementById('editId').value;
        const selectedDays = Array.from(document.querySelectorAll('.day-chip.selected')).map(d => d.innerText);
        
        const data = {
            id: id ? parseInt(id) : Date.now(),
            rName: document.getElementById('rName').value,
            nName: document.getElementById('nName').value,
            job: document.getElementById('job').value,
            sTime: document.getElementById('sTime').value,
            eTime: document.getElementById('eTime').value,
            days: selectedDays,
            email: document.getElementById('email').value,
            img: currentImgData || 'default.jpg'
        };

        if(id) {
            const index = staff.findIndex(s => s.id === parseInt(id));
            staff[index] = data;
        } else { staff.push(data); }
        
        localStorage.setItem('master_staff', JSON.stringify(staff));
        location.reload(); 
    }

    function editStaff(id) {
        const s = staff.find(s => s.id === id);
        document.getElementById('editId').value = s.id;
        document.getElementById('rName').value = s.rName;
        document.getElementById('nName').value = s.nName;
        document.getElementById('job').value = s.job;
        document.getElementById('sTime').value = s.sTime;
        document.getElementById('eTime').value = s.eTime;
        document.getElementById('email').value = s.email;
        currentImgData = s.img;
        document.getElementById('preview').src = s.img;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('uploadText').style.display = 'none';
    }

    function render() {
        document.getElementById('staffTable').innerHTML = staff.map(s => `
            <tr>
                <td><img src="${s.img}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;"></td>
                <td><b>${s.nName}</b></td>
                <td>${s.job}</td>
                <td>${s.sTime}-${s.eTime}</td>
                <td>${s.days.join(', ')}</td>
                <td><button class="btn-edit" onclick="editStaff(${s.id})">Edit</button></td>
            </tr>
        `).join('');
    }

    function showSection(sec) {
        document.getElementById('section-reg').style.display = sec === 'reg' ? 'block' : 'none';
        document.getElementById('section-trans').style.display = sec === 'trans' ? 'block' : 'none';
        document.getElementById('section-set').style.display = sec === 'set' ? 'block' : 'none';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    render();
</script>
</body>
</html>
