<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: #f5f5f7; }
        .sidebar { width: 250px; background: #000; color: white; padding: 25px; box-sizing: border-box; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; opacity: 0.8; }
        .nav-item.active { background: #333; opacity: 1; font-weight: 600; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; }
        .day-btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 12px; display: inline-block; margin: 2px; }
        .day-btn.selected { background: #000; color: #fff; border-color: #000; }
        .btn-save { background: #000; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="font-size: 18px; margin-bottom: 30px;">Mouneh Admin</h2>
    <div class="nav-item active" onclick="showTab('reg')">Team Management</div>
    <div class="nav-item" onclick="showTab('trans')">Transactions</div>
    <div class="nav-item" onclick="showTab('set')">Settings</div>
</div>

<div class="main">
    <div id="tab-reg" class="section" style="display:block;">
        <div class="card">
            <h3>Add New Specialist</h3>
            <div class="grid">
                <div>
                    <label>Real Name (Official)</label>
                    <input type="text" id="rName">
                    <label>Nickname (Display)</label>
                    <input type="text" id="nName">
                    <label>Email (Mandatory)</label>
                    <input type="email" id="email">
                    <label>Phone (Mandatory)</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label>Job Title</label>
                    <input type="text" id="job">
                    <label>Working Days</label>
                    <div id="daysPicker">
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Mon</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Tue</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Wed</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Thu</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Fri</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Sat</div>
                        <div class="day-btn" onclick="this.classList.toggle('selected')">Sun</div>
                    </div>
                    <label style="margin-top:15px; display:block;">Double Shift (S1 & S2)</label>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s1_s"> <input type="time" id="s1_e">
                    </div>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s2_s"> <input type="time" id="s2_e">
                    </div>
                </div>
            </div>
            <button class="btn-save" onclick="saveStaff()">Register & Send Email</button>

            <table>
                <thead>
                    <tr><th>Name</th><th>Email/Phone</th><th>Shifts</th><th>Action</th></tr>
                </thead>
                <tbody id="sTable"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-trans" class="section">
        <div class="card">
            <h3>Tipping Log</h3>
            <div id="t-list" style="text-align:center; color:#999; padding:20px;">No transactions recorded.</div>
        </div>
    </div>

    <div id="tab-set" class="section">
        <div class="card">
            <h3>Global Configuration</h3>
            <label>Select Global Currency</label>
            <select id="curr">
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="AED">AED (د.إ)</option>
            </select>
            <button class="btn-save" onclick="saveSet()">Save Settings</button>
        </div>
    </div>
</div>

<script>
    function showTab(t) {
        document.querySelectorAll('.section').forEach(s => s.style.display='none');
        document.getElementById('tab-'+t).style.display='block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
        localStorage.setItem('activeTab', t);
    }

    function saveStaff() {
        const rName = document.getElementById('rName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        if(!rName || !email || !phone) {
            alert("Real Name, Email, and Phone are REQUIRED!");
            return;
        }

        let staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        let days = Array.from(document.querySelectorAll('.day-btn.selected')).map(d => d.innerText);

        staff.push({
            id: Date.now(),
            rName: rName,
            nName: document.getElementById('nName').value,
            email: email,
            phone: phone,
            job: document.getElementById('job').value,
            days: days,
            s1: {s: document.getElementById('s1_s').value, e: document.getElementById('s1_e').value},
            s2: {s: document.getElementById('s2_s').value, e: document.getElementById('s2_e').value},
            img: 'logo.png'
        });

        localStorage.setItem('master_staff', JSON.stringify(staff));
        
        // أتمتة الإرسال
        window.location.href = `mailto:${email}?subject=Onboarding&body=Please complete your profile: https://easytipme.com/onboard?id=${Date.now()}`;
        
        render();
    }

    function render() {
        const staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        document.getElementById('sTable').innerHTML = staff.map(s => `
            <tr>
                <td><b>${s.nName}</b><br><small>${s.rName}</small></td>
                <td>${s.email}<br>${s.phone}</td>
                <td><small>S1: ${s.s1.s}-${s.s1.e}</small>${s.s2.s ? `<br><small>S2: ${s.s2.s}-${s.s2.e}</small>` : ''}</td>
                <td><button onclick="del(${s.id})" style="color:red; background:none; border:none; cursor:pointer;">Delete</button></td>
            </tr>
        `).join('');
    }

    function del(id) {
        let staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        staff = staff.filter(x => x.id !== id);
        localStorage.setItem('master_staff', JSON.stringify(staff));
        render();
    }

    function saveSet() {
        localStorage.setItem('currency', document.getElementById('curr').value);
        alert('Global Currency Saved!');
    }

    window.onload = () => {
        const last = localStorage.getItem('activeTab') || 'reg';
        showTab(last);
        render();
    }
</script>
</body>
</html>
