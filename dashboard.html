<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EasyTip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-black: #000000; --bg-white: #ffffff; --light-gray: #f9f9f9; --border: #eeeeee; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-white); margin: 0; display: flex; color: var(--primary-black); }
        
        .sidebar { width: 260px; height: 100vh; border-right: 1px solid var(--border); padding: 30px; box-sizing: border-box; }
        .sidebar h2 { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 50px; }
        .nav-item { padding: 12px 0; margin: 5px 0; cursor: pointer; font-weight: 500; color: #666; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { color: var(--primary-black); font-weight: 700; }

        .main-content { flex: 1; padding: 50px; max-width: 1000px; }
        .card { border: 1px solid var(--border); border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; font-weight: 700; text-transform: uppercase; color: #999; }
        input, select { padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-size: 14px; outline: none; background: var(--light-gray); }
        
        /* ÿ™ÿµŸÖŸäŸÖ ÿ≤ÿ± ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ© */
        .file-upload { border: 2px dashed var(--border); padding: 20px; text-align: center; border-radius: 12px; cursor: pointer; }
        
        button.btn-black { background: var(--primary-black); color: #fff; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #999; font-size: 11px; border-bottom: 2px solid var(--primary-black); }
        td { padding: 20px 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .status-toggle { cursor: pointer; padding: 5px 10px; border-radius: 6px; font-size: 12px; background: #eee; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>EasyTip.</h2>
    <div class="nav-item active">Management</div>
    <div class="nav-item">Operations Log</div>
    <div class="nav-item">Business Profile</div>
</div>

<div class="main-content">
    <h1>Team Management</h1>
    
    <div class="card">
        <h3 style="margin-top:0">Add New Member</h3>
        <div class="form-grid">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="empName" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="empEmail" placeholder="john@example.com">
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" id="empPhone" placeholder="+1 234...">
            </div>
            <div class="input-group">
                <label>Shift Schedule</label>
                <select id="empShift">
                    <option>Morning (9AM - 5PM)</option>
                    <option>Evening (5PM - 12AM)</option>
                    <option>On Leave / Off</option>
                </select>
            </div>
        </div>

        <div class="input-group" style="margin-top:20px;">
            <label>Profile Picture</label>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <span id="fileName">Click to upload photo</span>
                <input type="file" id="fileInput" hidden onchange="handleImage(this)">
            </div>
        </div>

        <button class="btn-black" onclick="saveToSystem()">Register Staff</button>
    </div>

    <div class="card">
        <h3>Active Registry</h3>
        <table>
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Contact</th>
                    <th>Schedule</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody id="staffTable"></tbody>
        </table>
    </div>
</div>

<script>
    let tempImageData = "";

    function handleImage(input) {
        const file = input.files[0];
        if (file) {
            document.getElementById('fileName').innerText = file.name;
            const reader = new FileReader();
            reader.onload = (e) => { tempImageData = e.target.result; };
            reader.readAsDataURL(file);
        }
    }

    function saveToSystem() {
        const name = document.getElementById('empName').value;
        const email = document.getElementById('empEmail').value;
        const shift = document.getElementById('empShift').value;

        if (name && email) {
            let employees = JSON.parse(localStorage.getItem('master_employees') || '[]');
            employees.push({
                id: Date.now(),
                name, email, shift,
                img: tempImageData || 'default.png',
                onVacation: false
            });
            localStorage.setItem('master_employees', JSON.stringify(employees));
            render();
        }
    }

    function render() {
        const list = JSON.parse(localStorage.getItem('master_employees') || '[]');
        document.getElementById('staffTable').innerHTML = list.map(e => `
            <tr>
                <td><b>${e.name}</b></td>
                <td>${e.email}</td>
                <td>${e.shift}</td>
                <td><span class="status-toggle" onclick="toggleVacation(${e.id})">
                    ${e.onVacation ? 'üö´ Off' : '‚úÖ Active'}
                </span></td>
            </tr>
        `).join('');
    }
    render();
</script>
</body>
</html>
