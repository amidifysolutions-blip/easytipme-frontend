<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouneh Dashboard - Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f7f6; }
        .sidebar { width: 250px; background: #000; color: white; padding: 25px; box-sizing: border-box; }
        .nav-item { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; opacity: 0.8; }
        .nav-item.active { background: #333; opacity: 1; font-weight: 600; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .section { display: none; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; }
        .day-box { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; display: inline-block; margin: 2px; font-size: 12px; }
        .day-box.selected { background: #000; color: #fff; border-color: #000; }
        .btn-save { background: #000; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: 700; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .upload-area { border: 2px dashed #eee; padding: 15px; text-align: center; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="font-size: 18px; margin-bottom: 30px;">Mouneh Admin</h2>
    <div class="nav-item active" onclick="showTab('reg')">Team Management</div>
    <div class="nav-item" onclick="showTab('trans')">Transactions</div>
    <div class="nav-item" onclick="showTab('set')">Settings</div>
</div>

<div class="main">
    <div id="tab-reg" class="section" style="display:block;">
        <div class="card">
            <h3>Staff Registry (Mandatory Data)</h3>
            <div class="grid">
                <div>
                    <label>Real Name</label> <input type="text" id="rName">
                    <label>Nickname</label> <input type="text" id="nName">
                    <label>Email</label> <input type="email" id="email">
                    <label>Phone</label> <input type="text" id="phone">
                </div>
                <div>
                    <label>Working Days</label>
                    <div id="daysGrid">
                        <div class="day-box" onclick="this.classList.toggle('selected')">Mon</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Tue</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Wed</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Thu</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Fri</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Sat</div>
                        <div class="day-box" onclick="this.classList.toggle('selected')">Sun</div>
                    </div>
                    <label style="margin-top:15px; display:block;">Double Shift</label>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s1_s"> <input type="time" id="s1_e">
                    </div>
                    <div style="display:flex; gap:5px;">
                        <input type="time" id="s2_s"> <input type="time" id="s2_e">
                    </div>
                    <label>Photo</label>
                    <div class="upload-area" onclick="document.getElementById('fileIn').click()">
                        <input type="file" id="fileIn" hidden onchange="handleImg(this)">
                        <span id="upText">Click to upload</span>
                        <img id="imgPrev" style="width:40px;height:40px;border-radius:50%;display:none;margin:auto;">
                    </div>
                </div>
            </div>
            <button class="btn-save" onclick="saveStaff()">Save & Send Onboarding Link</button>

            <table>
                <thead>
                    <tr><th>Staff</th><th>Contact</th><th>Shifts</th><th>Action</th></tr>
                </thead>
                <tbody id="sTable"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-trans" class="section">
        <div class="card"><h3>Transactions Log</h3><div id="t-list">No data.</div></div>
    </div>

    <div id="tab-set" class="section">
        <div class="card">
            <h3>Settings</h3>
            <label>Global Currency</label>
            <select id="curr">
                <option value="CAD">Canada (CAD $)</option>
                <option value="USD">USA (USD $)</option>
                <option value="EUR">Europe (€)</option>
                <option value="AED">UAE (د.إ)</option>
            </select>
            <button class="btn-save" onclick="saveSet()">Save Settings</button>
        </div>
    </div>
</div>

<script>
    let currentImg = "";
    function handleImg(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            currentImg = e.target.result;
            document.getElementById('imgPrev').src = currentImg;
            document.getElementById('imgPrev').style.display = "block";
            document.getElementById('upText').style.display = "none";
        };
        reader.readAsAsDataURL(input.files[0]);
    }

    function showTab(t) {
        document.querySelectorAll('.section').forEach(s => s.style.display='none');
        document.getElementById('tab-'+t).style.display='block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function saveStaff() {
        const rName = document.getElementById('rName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        if(!rName || !email || !phone) { alert("Email and Phone are MANDATORY!"); return; }

        let staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        let days = Array.from(document.querySelectorAll('.day-box.selected')).map(d => d.innerText);

        staff.push({
            id: Date.now(),
            rName: rName,
            nName: document.getElementById('nName').value || rName,
            email: email,
            phone: phone,
            days: days,
            s1: {s: document.getElementById('s1_s').value, e: document.getElementById('s1_e').value},
            s2: {s: document.getElementById('s2_s').value, e: document.getElementById('s2_e').value},
            img: currentImg || 'logo.png'
        });

        localStorage.setItem('master_staff', JSON.stringify(staff));
        window.location.href = `mailto:${email}?subject=Onboarding&body=Complete your profile here: https://easytipme.com/onboard?id=${Date.now()}`;
        render();
    }

    function render() {
        const staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        document.getElementById('sTable').innerHTML = staff.map(s => `
            <tr>
                <td><img src="${s.img}" style="width:30px;height:30px;border-radius:50%;vertical-align:middle;margin-right:8px;"><b>${s.nName}</b></td>
                <td>${s.email}<br><small>${s.phone}</small></td>
                <td>S1: ${s.s1.s || '--'} | S2: ${s.s2.s || '--'}</td>
                <td><button onclick="del(${s.id})" style="color:red;border:none;background:none;cursor:pointer;">Delete</button></td>
            </tr>
        `).join('');
    }

    function del(id) {
        let staff = JSON.parse(localStorage.getItem('master_staff') || '[]');
        staff = staff.filter(x => x.id !== id);
        localStorage.setItem('master_staff', JSON.stringify(staff));
        render();
    }

    function saveSet() {
        localStorage.setItem('currency', document.getElementById('curr').value);
        alert('Saved!');
    }

    window.onload = render;
</script>
</body>
</html>
