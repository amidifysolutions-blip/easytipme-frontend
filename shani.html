<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EasyTipMe - Shani</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* الحفاظ على تنسيقاتك الأصلية 100% */
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; color: #1a1a1a; padding-top: 20px; }
        .main-card { background: white; width: 92%; max-width: 380px; padding: 35px 25px; border-radius: 32px; box-shadow: 0 4px 25px rgba(0,0,0,0.03); position: relative; border: 1px solid #f2f2f2; box-sizing: border-box; }
        
        /* هيدر المؤسسة - أسلوب آبل */
        .brand-header { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f5f5f5; }
        .brand-logo { width: 28px; height: 28px; border-radius: 6px; object-fit: contain; }
        .brand-name { font-size: 16px; font-weight: 600; color: #1a1a1a; }

        .staff-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .staff-name { font-size: 24px; font-weight: 600; margin: 0; }
        .staff-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 1px solid #eee; }

        .question { color: #888; font-size: 15px; margin-bottom: 25px; text-align: left; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .amount-btn { background: #fff; border: 1px solid #eeeeee; padding: 18px 5px; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; color: #1a1a1a; -webkit-tap-highlight-color: transparent; }
        .amount-btn.active { border-color: #1a1a1a; background: #fff; box-shadow: inset 0 0 0 1px #1a1a1a; }

        /* صندوق الدعم الإضافي */
        .love-box { background: #f8f8f8; border-radius: 20px; padding: 15px; margin: 20px 0; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; text-align: left; }
        .love-info h4 { margin: 0; font-size: 14px; font-weight: 600; }
        .love-info p { margin: 3px 0 0; font-size: 11px; color: #888; line-height: 1.4; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e5e5ea; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #34c759; }
        input:checked + .slider:before { transform: translateX(18px); }

        .custom-box { display: none; align-items: center; background: #f8f8f8; border-radius: 16px; padding: 12px 15px; margin-top: 10px; border: 1px solid #eee; }
        .custom-input { border: none; background: transparent; flex: 1; font-size: 16px; outline: none; width: 100%; }
        .custom-input::placeholder { font-size: 11px; color: #b0b0b0; }
        .next-btn { background: none; border: none; font-weight: 600; cursor: pointer; color: #1a1a1a; font-size: 14px; padding-left: 10px; }

        #payment-element { margin-top: 20px; width: 100%; }
        #submit-btn { background: #1a1a1a; color: white; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 25px; display: none; }
        .fee-summary { font-size: 11px; color: #b0b0b0; text-align: center; margin-top: 10px; }

        /* التقييم والنجوم الأصلية */
        .rating-container { margin-top: 40px; padding-top: 25px; border-top: 1px solid #f5f5f5; text-align: center; width: 100%; }
        .rating-text { color: #1a1a1a; font-size: 16px; font-weight: 500; margin-bottom: 15px; display: block; }
        .stars { display: flex; justify-content: center; gap: 12px; direction: rtl; }
        .stars label { font-size: 34px; color: #e8e8e8; cursor: pointer; transition: 0.2s; }
        .stars label:hover, .stars label:hover ~ label, .stars input:checked ~ label { color: #FFD700; }
        .stars input { display: none; }

        /* رسالة النجاح والأنيميشن الأصلية */
        #success-msg { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; border-radius: 28px; flex-direction: column; justify-content: center; align-items: center; z-index: 100; padding: 20px; box-sizing: border-box; }
        .checkmark { width: 60px; height: 60px; border-radius: 50%; display: block; stroke-width: 2; stroke: #1a1a1a; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px #1a1a1a; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
    </style>
</head>
<body>

<div class="main-card">
    <div id="success-msg">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h2 style="font-weight: 600; margin: 0;">Thank You</h2>
        <p style="color: #888; text-align: center;">Your tip has been received successfully.</p>
        <button onclick="location.reload()" style="background:none; border:none; color:#1a1a1a; font-weight:600; cursor:pointer; margin-top:30px; text-decoration: underline; font-size: 16px;">Done</button>
    </div>
<div class="main-card" id="card-content">
    
    <div class="back-nav" style="display: flex; align-items: center; margin-bottom: 15px; padding: 0 5px;">
        <button class="back-btn" onclick="window.location.href='index.html'" 
            style="background: none; border: none; color: #888; font-size: 14px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 4px; padding: 0;">
            <span style="font-size: 20px; line-height: 0;">‹</span> Back
        </button>
    </div>

    <div class="brand-header">
        <img src="logo.png" class="brand-logo" alt="Logo">
        <h1 class="brand-name">Mouneh Lebanese Gourmet Store</h1>
    </div>
    <div class="brand-header">
        <img src="https://via.placeholder.com/28" class="brand-logo" alt="Logo">
        <span class="brand-name">Mouneh</span>
    </div>

    <div class="staff-header">
        <h1 class="staff-name">Shani</h1>
        <img src="https://via.placeholder.com/60" class="staff-img" alt="Staff">
    </div>

    <div class="question">Would you like to leave a tip?</div>
    
    <div class="grid">
        <button class="amount-btn" onclick="tap(500, this)">CA$5</button>
        <button class="amount-btn" onclick="tap(1000, this)">CA$10</button>
        <button class="amount-btn" onclick="tap(1500, this)">CA$15</button>
        <button class="amount-btn" onclick="tap(2500, this)">CA$25</button>
        <button class="amount-btn" onclick="tap(5000, this)">CA$50</button>
        <button class="amount-btn" id="other-btn" onclick="showOth()">Other</button>
    </div>

    <div id="custom-container" class="custom-box">
        <input type="number" id="custom-val" class="custom-input" placeholder="Min. CA$3.00" inputmode="decimal">
        <button class="next-btn" onclick="procOth()">Next</button>
    </div>

    <div class="love-box">
        <div class="love-info">
            <h4>Show some extra love? ♡</h4>
            <p>Cover the processing fees so Shani gets 100% of your tip.</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="feeToggle" checked onchange="refreshCalculations()">
            <span class="slider"></span>
        </label>
    </div>

    <div id="payment-element"></div>
    <button id="submit-btn">Pay Now</button>
    <div id="fee-summary" class="fee-summary"></div>

    <div class="rating-container">
        <span class="rating-text">Rate your visit</span>
        <div class="stars">
            <input type="radio" id="s5" name="rating"><label for="s5">★</label>
            <input type="radio" id="s4" name="rating"><label for="s4">★</label>
            <input type="radio" id="s3" name="rating"><label for="s3">★</label>
            <input type="radio" id="s2" name="rating"><label for="s2">★</label>
            <input type="radio" id="s1" name="rating"><label for="s1">★</label>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('pk_test_51QpPGt01TRhauBHP6dGYUaBYZJr9oHskEqZy9zWm8L6SPtG2kdzQS0MhPiatv3QDvzkTXvJDvbWMSIOUVOCcaswu003bDig62n'); 
    const API_URL = "https://easytipme-backend.onrender.com";
    let elements;
    let selectedBaseAmount = 0; 
    const FEE_PERCENT = 0.12;

    function tap(amt, btn) {
        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('custom-container').style.display = 'none';
        selectedBaseAmount = amt;
        refreshCalculations();
    }

    function refreshCalculations() {
        if (selectedBaseAmount === 0) return;
        const isCovering = document.getElementById('feeToggle').checked;
        const fee = selectedBaseAmount * FEE_PERCENT;
        const finalTotal = isCovering ? Math.round(selectedBaseAmount + fee) : selectedBaseAmount;
        
        const summary = document.getElementById('fee-summary');
        if(isCovering) {
            summary.innerText = `Includes CA$${(fee/100).toFixed(2)} service fee`;
        } else {
            summary.innerText = `Shani will receive CA$${((selectedBaseAmount - fee)/100).toFixed(2)} after fees`;
        }
        start(finalTotal);
    }

    function showOth() {
        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('other-btn').classList.add('active');
        document.getElementById('custom-container').style.display = 'flex';
        resetUI();
    }

    function procOth() {
        const v = parseFloat(document.getElementById('custom-val').value);
        if (v >= 3) {
            selectedBaseAmount = Math.round(v * 100);
            refreshCalculations();
        } else {
            document.getElementById('custom-val').value = "";
            document.getElementById('custom-val').placeholder = "Minimum is CA$3.00";
        }
    }

    function resetUI() {
        document.getElementById("payment-element").innerHTML = "";
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("fee-summary").innerText = "";
    }

    async function start(amount) {
        resetUI();
        document.getElementById("payment-element").innerHTML = "<p style='color:#bbb;font-size:12px;padding:20px;'>Loading Secure CA$ Payment...</p>";
        try {
            const res = await fetch(`${API_URL}/create-payment-intent`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount, currency: "cad" }),
            });
            const data = await res.json();
            elements = stripe.elements({ clientSecret: data.clientSecret, appearance: { theme: 'flat', variables: { colorPrimary: '#1a1a1a', borderRadius: '14px' } } });
            const pe = elements.create("payment", { layout: "tabs" });
            document.getElementById("payment-element").innerHTML = "";
            pe.mount("#payment-element");
            document.getElementById("submit-btn").style.display = "block";
            document.getElementById("submit-btn").innerText = `Pay CA$${(amount/100).toFixed(2)} Now`;
        } catch (err) {
            console.error(err);
            document.getElementById("payment-element").innerHTML = "<p style='color:red;'>Connection Error.</p>";
        }
    }

    document.getElementById("submit-btn").onclick = async () => {
        const b = document.getElementById("submit-btn");
        b.disabled = true;
        b.innerText = "Processing...";
        const { error } = await stripe.confirmPayment({ elements, confirmParams: { return_url: window.location.href + "?status=success" }, });
        if (error) { b.disabled = false; b.innerText = "Pay Now"; alert(error.message); }
    };

    if (new URLSearchParams(window.location.search).get('status') === 'success') {
        document.getElementById('success-msg').style.display = 'flex';
        window.history.replaceState({}, document.title, window.location.pathname);
    }
</script>
</body>
</html>
